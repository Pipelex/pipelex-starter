    <style>
/* Dark theme (default) */
:root, [data-theme="dark"] {
    --color-bg: #1e1e1e;
    --color-surface: #1e293b;
    --color-surface-hover: #334155;
    --color-border: #334155;
    --color-text: #f1f5f9;
    --color-text-muted: #94a3b8;
    --color-text-dim: #64748b;
    --color-accent: #3b82f6;
    --color-accent-hover: #60a5fa;
    --color-success: #10b981;
    --color-success-bg: rgba(16, 185, 129, 0.15);
    --color-error: #ef4444;
    --color-error-bg: rgba(239, 68, 68, 0.15);
    --color-warning: #f59e0b;
    --color-stuff: #f59e0b;
    --color-stuff-bg: rgba(245, 158, 11, 0.15);
    --color-stuff-border: #d97706;
    --color-stuff-text: #fef3c7;
    --color-stuff-text-dim: #fcd34d;
    --color-pipe: #3b82f6;
    --color-pipe-bg: rgba(59, 130, 246, 0.1);
    --color-pipe-text: #dbeafe;
    --color-pipe-failed: #ef4444;
    --color-pipe-failed-bg: rgba(239, 68, 68, 0.15);
    --color-edge: #3b82f6;
    --color-batch-item: #a855f7;
    --color-batch-aggregate: #22c55e;
    --color-parallel-combine: #c084fc;
    --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    --font-mono: 'JetBrains Mono', 'Monaco', 'Menlo', monospace;
    --radius-sm: 4px;
    --radius-md: 8px;
    --radius-lg: 12px;
    --radius-pill: 999px;
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.5);
}
/* Light theme */
[data-theme="light"] {
    --color-bg: #f8fafc;
    --color-surface: #ffffff;
    --color-surface-hover: #f1f5f9;
    --color-border: #e2e8f0;
    --color-text: #1e293b;
    --color-text-muted: #64748b;
    --color-text-dim: #94a3b8;
    --color-accent: #3b82f6;
    --color-accent-hover: #2563eb;
    --color-success: #10b981;
    --color-success-bg: rgba(16, 185, 129, 0.1);
    --color-error: #ef4444;
    --color-error-bg: rgba(239, 68, 68, 0.1);
    --color-warning: #f59e0b;
    --color-stuff: #f59e0b;
    --color-stuff-bg: rgba(245, 158, 11, 0.1);
    --color-stuff-border: #d97706;
    --color-stuff-text: #78350f;
    --color-stuff-text-dim: #92400e;
    --color-pipe: #3b82f6;
    --color-pipe-bg: rgba(59, 130, 246, 0.08);
    --color-pipe-text: #1e3a8a;
    --color-pipe-failed: #ef4444;
    --color-pipe-failed-bg: rgba(239, 68, 68, 0.1);
    --color-edge: #3b82f6;
    --color-batch-item: #9333ea;
    --color-batch-aggregate: #16a34a;
    --color-parallel-combine: #a855f7;
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
}
/* System theme - follows OS preference */
@media (prefers-color-scheme: light) {
    [data-theme="system"] {
        --color-bg: #f8fafc;
        --color-surface: #ffffff;
        --color-surface-hover: #f1f5f9;
        --color-border: #e2e8f0;
        --color-text: #1e293b;
        --color-text-muted: #64748b;
        --color-text-dim: #94a3b8;
        --color-accent: #3b82f6;
        --color-accent-hover: #2563eb;
        --color-success: #10b981;
        --color-success-bg: rgba(16, 185, 129, 0.1);
        --color-error: #ef4444;
        --color-error-bg: rgba(239, 68, 68, 0.1);
        --color-warning: #f59e0b;
        --color-stuff: #f59e0b;
        --color-stuff-bg: rgba(245, 158, 11, 0.1);
        --color-stuff-border: #d97706;
        --color-stuff-text: #78350f;
        --color-stuff-text-dim: #92400e;
        --color-pipe: #3b82f6;
        --color-pipe-bg: rgba(59, 130, 246, 0.08);
        --color-pipe-text: #1e3a8a;
        --color-pipe-failed: #ef4444;
        --color-pipe-failed-bg: rgba(239, 68, 68, 0.1);
        --color-edge: #3b82f6;
        --color-batch-item: #9333ea;
        --color-batch-aggregate: #16a34a;
        --color-parallel-combine: #a855f7;
        --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
}

/* === PALETTES === */
/* Yellow-Blue palette is the default (uses theme colors) */

/* Dracula palette - vibrant dark theme with high contrast */
[data-palette="dracula"] {
    /* Pipes / Execution Units - Salmon red (matches MTHDS syntax highlighting) */
    --color-pipe: #ff6b6b;
    --color-pipe-bg: rgba(224, 108, 117, 0.18);
    --color-pipe-text: #ffffff;

    /* Stuff / Concepts - Teal border with Pale Green variable names */
    --color-stuff: #4ECDC4;
    --color-stuff-bg: rgba(78, 205, 196, 0.12);
    --color-stuff-border: #9ddcfd;
    --color-stuff-text: #98FB98;          /* Pale Green - flashy for variable names */
    --color-stuff-text-dim: #9ddcfd;      /* Light Cyan - for concept names */

    /* Edges / Data Flow - Super light yellow, almost white */
    --color-edge: #FFFACD;
    --color-batch-item: #bd93f9;
    --color-batch-aggregate: #50fa7b;
    --color-parallel-combine: #d6a4ff;

    /* Status colors */
    --color-success: #50FA7B;             /* Bright Green */
    --color-success-bg: rgba(80, 250, 123, 0.15);
    --color-error: #FF5555;               /* Dracula Red */
    --color-error-bg: rgba(255, 85, 85, 0.15);

    /* Supporting colors */
    --color-accent: #8BE9FD;              /* Light Cyan - control flow */
    --color-warning: #FFB86C;             /* Orange - structural elements */
    --color-template: #FF79C6;            /* Magenta/Pink - template markers */
    --color-metadata: #F1FA8C;            /* Pale Yellow - attributes */
    --color-comment: #6272A4;             /* Slate Blue/Gray - comments */
}

/* Light theme adjustments for Dracula palette */
[data-theme="light"][data-palette="dracula"] {
    --color-pipe-text: #8B0000;
    --color-stuff-text: #006400;          /* Dark green for light mode */
    --color-stuff-text-dim: #006666;
    --color-edge: #B8860B;                /* Darker yellow for light mode */
}

@media (prefers-color-scheme: light) {
    [data-theme="system"][data-palette="dracula"] {
        --color-pipe-text: #8B0000;
        --color-stuff-text: #006400;
        --color-stuff-text-dim: #006666;
        --color-edge: #B8860B;
    }
}

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: var(--font-sans);
    height: 100vh;
    overflow: hidden;
    background: var(--color-bg);
    color: var(--color-text);
}
#app-container {
    display: flex;
    flex-direction: column;
    height: 100vh;
}
.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 20px;
    background: var(--color-surface);
    border-bottom: 1px solid var(--color-border);
    z-index: 100;
}
.header-left {
    display: flex;
    align-items: center;
    gap: 16px;
}
.header-logo {
    height: 28px;
    width: auto;
}
.header-logo.dark-logo { display: block; }
.header-logo.light-logo { display: none; }
[data-theme="light"] .header-logo.dark-logo { display: none; }
[data-theme="light"] .header-logo.light-logo { display: block; }
@media (prefers-color-scheme: light) {
    [data-theme="system"] .header-logo.dark-logo { display: none; }
    [data-theme="system"] .header-logo.light-logo { display: block; }
}
.header-title {
    font-size: 14px;
    color: var(--color-text-muted);
    font-weight: 500;
}
.header-actions {
    display: flex;
    align-items: center;
    gap: 8px;
}
.header-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    background: var(--color-surface-hover);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    cursor: pointer;
    transition: all 0.15s ease;
    font-size: 16px;
    line-height: 1;
}
.header-btn:hover {
    background: var(--color-accent);
    border-color: var(--color-accent);
}
.theme-icon { display: none; }
.theme-icon.active { display: inline; }
.direction-icon { display: none; color: var(--color-text); }
.direction-icon.active { display: inline-flex; align-items: center; justify-content: center; }
.stat-item {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 13px;
    color: var(--color-text-muted);
}
.stat-value {
    font-weight: 600;
    color: var(--color-text);
}
.stat-icon {
    width: 16px;
    height: 16px;
    opacity: 0.7;
}
#root {
    flex: 1;
    width: 100%;
    overflow: hidden;
}
.react-flow-container {
    width: 100%;
    height: 100%;
    background: var(--color-bg);
}
.react-flow__node {
    font-family: var(--font-sans);
}
.react-flow__background {
    background: var(--color-bg) !important;
}
.react-flow__controls {
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-md);
    bottom: 57px !important;
    left: 16px !important;
}
.react-flow__controls-button {
    background: var(--color-surface);
    border-bottom: 1px solid var(--color-border);
    fill: var(--color-text-muted);
}
.react-flow__controls-button:hover {
    background: var(--color-surface-hover);
}
.react-flow__edge-path {
    stroke-width: 2;
}
.react-flow__edge-text {
    font-size: 11px;
    fill: var(--color-text-muted);
}
.react-flow__edge-textbg {
    fill: var(--color-bg);
}
/* Selected node highlight */
.react-flow__node.selected {
    box-shadow: 0 0 0 3px var(--color-accent), var(--shadow-lg) !important;
    z-index: 1000 !important;
}

/* Inspector Sidebar */
.inspector-panel {
    position: fixed;
    top: 57px;
    right: 0;
    width: 40vw;
    min-width: 360px;
    max-width: 80vw;
    height: calc(100vh - 57px - 41px);
    background: var(--color-surface);
    border-left: 1px solid var(--color-border);
    box-shadow: -4px 0 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
    z-index: 1000;
    display: none;
    transition: none;
}
.inspector-panel.visible {
    display: flex;
    flex-direction: column;
}
.inspector-resize-handle {
    position: absolute;
    left: 0;
    top: 0;
    width: 6px;
    height: 100%;
    cursor: ew-resize;
    background: transparent;
    z-index: 10;
    transition: background 0.2s;
}
.inspector-resize-handle:hover,
.inspector-resize-handle.dragging {
    background: var(--color-accent);
}
.inspector-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 20px;
    background: linear-gradient(135deg, var(--color-accent), var(--color-stuff));
    color: white;
}
.inspector-header.stuff {
    background: linear-gradient(135deg, var(--color-stuff), var(--color-stuff-border));
}
.inspector-header.pipe {
    background: linear-gradient(135deg, var(--color-pipe), var(--color-accent));
}
.inspector-title {
    font-size: 15px;
    font-weight: 600;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
.inspector-subtitle {
    font-size: 12px;
    opacity: 0.85;
    margin-top: 2px;
}
.inspector-close {
    width: 28px;
    height: 28px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background: rgba(255,255,255,0.2);
    border-radius: var(--radius-sm);
    font-size: 18px;
    line-height: 1;
    transition: background 0.15s;
}
.inspector-close:hover {
    background: rgba(255,255,255,0.3);
}
.inspector-content {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
}
/* Only apply flex behavior to the stuff data section, not all sections */
.inspector-content.stuff-inspector {
    display: flex;
    flex-direction: column;
}
.inspector-content.stuff-inspector > .inspector-section {
    display: flex;
    flex-direction: column;
    flex: 1;
    min-height: 0;
}
#stuff-data-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-height: 0;
}
#stuff-data-content > .inspector-pre,
#stuff-data-content.inspector-html-content {
    flex: 1;
    max-height: none;
    min-height: 0;
    overflow-y: auto;
}
.inspector-badges {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    margin-bottom: 16px;
}
.inspector-badge {
    display: inline-flex;
    align-items: center;
    gap: 4px;
    padding: 4px 10px;
    font-size: 12px;
    font-weight: 500;
    border-radius: 999px;
}
.inspector-badge.success {
    background: var(--color-success-bg);
    color: var(--color-success);
}
.inspector-badge.error {
    background: var(--color-error-bg);
    color: var(--color-error);
}
.inspector-badge.neutral {
    background: var(--color-surface-hover);
    color: var(--color-text-muted);
}
.inspector-badge.stuff {
    background: var(--color-stuff-bg);
    color: var(--color-stuff);
}
.inspector-section {
    margin-bottom: 16px;
}
.inspector-section:last-child {
    margin-bottom: 0;
}
.inspector-section-title {
    font-size: 11px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    color: var(--color-text-dim);
    margin-bottom: 8px;
}
.inspector-value {
    font-size: 14px;
    color: var(--color-text);
    word-break: break-word;
}
.inspector-value.pipe-code {
    font-family: var(--font-mono);
    color: var(--color-accent);
}
.inspector-pre {
    background: var(--color-bg);
    border: 1px solid var(--color-border);
    padding: 12px;
    border-radius: var(--radius-md);
    font-family: var(--font-mono);
    font-size: 12px;
    line-height: 1.5;
    color: var(--color-text-muted);
    overflow-x: auto;
    max-height: 300px;
    overflow-y: auto;
    white-space: pre-wrap;
    word-break: break-word;
}
/* No-wrap variant for Rich-formatted ASCII tables (Pretty/Text tab) */
.inspector-pre.nowrap {
    white-space: pre;
    word-break: normal;
    line-height: 1;
    padding-right: 20px;
    -webkit-overflow-scrolling: touch;
}
.inspector-row {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    border-bottom: 1px solid var(--color-border);
}
.inspector-row:last-child {
    border-bottom: none;
}
.inspector-row-label {
    color: var(--color-text-dim);
    font-size: 13px;
}
.inspector-row-value {
    color: var(--color-text);
    font-size: 13px;
    font-weight: 500;
}

/* Format toolbar for stuff data */
.format-toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    gap: 8px;
}
.format-tabs {
    display: flex;
    gap: 4px;
}
.format-tab {
    padding: 6px 12px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    font-size: 12px;
    font-weight: 500;
    background: var(--color-surface-hover);
    color: var(--color-text-muted);
    border: none;
    transition: all 0.2s;
}
.format-tab:hover {
    background: var(--color-border);
    color: var(--color-text);
}
.format-tab.active {
    background: var(--color-accent);
    color: #fff;
}
.format-tab:disabled {
    opacity: 0.4;
    cursor: not-allowed;
}
.format-actions {
    display: flex;
    gap: 4px;
}
.action-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 32px;
    height: 32px;
    border-radius: var(--radius-sm);
    cursor: pointer;
    font-size: 14px;
    background: var(--color-surface-hover);
    color: var(--color-text-muted);
    border: none;
    transition: all 0.2s;
}
.action-btn:hover {
    background: var(--color-border);
    color: var(--color-text);
}
.action-btn.copied {
    background: var(--color-success-bg);
    color: var(--color-success);
}
.action-btn svg {
    width: 16px;
    height: 16px;
    fill: currentColor;
}
.inspector-html-content {
    background: var(--color-bg);
    color: var(--color-text-muted);
    padding: 12px;
    border-radius: var(--radius-md);
    font-family: var(--font-sans);
}
.inspector-html-content table {
    border-collapse: collapse;
    width: 100%;
}
.inspector-html-content th,
.inspector-html-content td {
    border: 1px solid var(--color-border);
    padding: 8px 12px;
    text-align: left;
}
.inspector-html-content th {
    background: var(--color-surface-hover);
    color: var(--color-text);
    font-weight: 600;
}
.inspector-html-content tr:hover {
    background: var(--color-surface-hover);
}
.inspector-pdf-content {
    flex: 1;
    min-height: 400px;
}
.fullscreen-content.inspector-pdf-content {
    height: 100%;
}
.inspector-image-content {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 300px;
}
.inspector-image-content img {
    max-width: 100%;
    max-height: 70vh;
    object-fit: contain;
}
.fullscreen-content.inspector-image-content {
    height: 100%;
}

/* Top hint capsule */
.top-hint {
    position: fixed;
    top: 70px;
    right: 16px;
    background: var(--color-surface);
    border: 1px solid var(--color-border);
    border-radius: var(--radius-pill);
    padding: 8px 16px;
    font-size: 12px;
    color: var(--color-text-dim);
    z-index: 100;
    box-shadow: var(--shadow-md);
}

/* Footer */
.footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: var(--color-surface);
    border-top: 1px solid var(--color-border);
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    font-size: 12px;
}
.footer-legend {
    display: flex;
    gap: 20px;
}
.legend-item {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--color-text-muted);
}
.legend-dot {
    width: 12px;
    height: 12px;
    border-radius: 3px;
}
.legend-dot.pipe {
    background: var(--color-pipe);
}
.legend-dot.stuff {
    background: var(--color-stuff);
    border-radius: 6px;
}
.legend-dot.success {
    background: var(--color-success);
}
.legend-dot.error {
    background: var(--color-error);
}
.footer-stats {
    display: flex;
    gap: 16px;
}

/* Full-screen modal for stuff data */
.fullscreen-modal {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: var(--color-bg);
    z-index: 2000;
    display: none;
    flex-direction: column;
}
.fullscreen-modal.visible {
    display: flex;
}
.fullscreen-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 24px;
    background: linear-gradient(135deg, var(--color-stuff), var(--color-stuff-border));

tics platforms, \n        \u2502                      \u2502 how d\u2026                                         \n        \u2502 \u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u253c\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500 \n        \u2502  rejection_email     \u2502                                                \n",
            "data_html": "<ul><li><table><tr><th>candidate_name</th><td>Sarah Vaugier</td></tr><tr><th>decision</th><td>no_fit</td></tr><tr><th>overall_score</th><td>3.0</td></tr><tr><th>rationale</th><td>Sarah Vaugier is a Senior Gemologist and Luxury Appraiser with 10 years of experience in auction houses and high-end retail. Her profile is fundamentally misaligned with the Vice President, Enterprise Sales role. She triggers nearly every disqualifying red flag on the scorecard: zero B2B sales experience, no VP-level sales leadership tenure, no experience managing sales teams of any size, no ARR quota ownership or revenue accountability, no SaaS or enterprise software background, no Fortune 500 selling experience, and no consultative sales cycle expertise. She scored 1 out of 5 on every single scoring criterion. The only must-have requirement she meets is holding a Bachelor&#x27;s degree. Her career is in an entirely different profession with no transferable sales leadership skills relevant to this position.</td></tr><tr><th>interview_questions</th><td></td></tr><tr><th>rejection_email</th><td>Dear Sarah,\n\nThank you so much for your interest in the Vice President, Enterprise Sales position and for taking the time to submit your application. We truly appreciate your effort and the opportunity to learn about your professional background.\n\nAfter careful review, we have decided not to move forward with your candidacy for this particular role. The position requires a very specific set of experience and qualifications closely aligned with enterprise software sales leadership, and we are focusing on candidates whose backgrounds more directly match these requirements at this time.\n\nThis decision is in no way a reflection of your professional accomplishments. Your expertise and dedication in your field are clearly evident, and we encourage you to continue pursuing opportunities that align with your impressive skill set and career trajectory.\n\nWe wish you all the best in your future endeavors and hope you will consider us for roles that may be a stronger match in the future.\n\nWarm regards,\nThe Hiring Team</td></tr></table></li><li><table><tr><th>candidate_name</th><td>John Doe</td></tr><tr><th>decision</th><td>no_fit</td></tr><tr><th>overall_score</th><td>3.0</td></tr><tr><th>rationale</th><td>John Doe&#x27;s profile is fundamentally misaligned with the Vice President, Enterprise Sales role. The candidate is an entry-level/early-career professional with a Graphic Design degree and approximately 3-5 years of B2C retail sales associate experience. The role requires 12+ years of progressive B2B sales experience, 5+ years in VP-level leadership, management of 50+ person teams, $100M+ ARR quota ownership, enterprise SaaS sales expertise, and Fortune 500 client relationships \u2014 none of which are present in the candidate&#x27;s background. The candidate triggers nearly every disqualifying red flag on the scorecard, including no B2B sales experience, no VP-level tenure, no team management experience, no ARR quota ownership, no SaaS/enterprise software background, no Fortune 500 selling experience, and no complex consultative sales cycle experience. The candidate&#x27;s own stated career objective (apparel print design) further confirms this is not a match.</td></tr><tr><th>interview_questions</th><td></td></tr><tr><th>rejection_email</th><td>Dear John,\n\nThank you so much for your interest in the Vice President, Enterprise Sales position and for taking the time to submit your application. We truly appreciate your effort and the opportunity to learn about your background.\n\nAfter careful review, we have decided not to move forward with your candidacy for this particular role. This was a highly competitive search, and ultimately we are looking for candidates whose experience more closely aligns with the specific requirements of this senior leadership position at this time.\n\nWe recognize the strengths you bring, including your strong academic achievements and your customer-facing experience. We encourage you to continue building on these qualities as you pursue your career goals.\n\nWe wish you all the best in your professional journey and future endeavors. Please don&#x27;t hesitate to explore other opportunities that may be a stronger match for your skills and aspirations.\n\nWarm regards,\nThe Hiring Team</td></tr></table></li><li><table><tr><th>candidate_name</th><td>Michael Richardson</td></tr><tr><th>decision</th><td>fit</td></tr><tr><th>overall_score</th><td>90.0</td></tr><tr><th>rationale</th><td>Michael Richardson is an exceptionally strong candidate for the Vice President, Enterprise Sales role. He meets or exceeds every must-have requirement: 15+ years of progressive B2B sales experience, 5+ years in VP-level leadership, currently leading an 85-person global sales organization generating $150M+ ARR with a consistent track record of exceeding targets (240% revenue growth, 156% quota attainment, 135% average across roles). He brings deep expertise in complex consultative SaaS sales with Fortune 500 clients, demonstrated C-suite engagement capabilities, and holds both a BS (UC Berkeley) and MBA (Stanford). No red flags are present \u2014 his tenure shows clear upward progression and his experience is squarely in enterprise SaaS. He also fulfills nearly all nice-to-have criteria including MBA, CRM/cloud infrastructure experience, team scaling from early stage, account-based selling expertise, strong analytical skills, talent development, channel/partner experience, and a coaching-oriented leadership style. His weighted scoring across all criteria averages approximately 4.7/5, making him an outstanding fit who should be advanced to the interview stage immediately.</td></tr><tr><th>interview_questions</th><td>1. You currently lead an 85-person organization generating $150M+ ARR with 240% revenue growth over four years. Can you walk us through the specific strategic decisions and inflection points that drove that growth trajectory? How did you sequence hiring, territory expansion, and go-to-market changes, and what would you do differently if you were scaling a new enterprise sales organization from scratch at our company?\n\n2. Your CV mentions that you developed a C-suite relationship selling methodology that was adopted company-wide at Innovate Systems. Can you describe that methodology in detail, share specific examples of how you personally engaged C-suite buyers at Fortune 500 accounts to close major deals, and tell us about the depth of your current executive network \u2014 how many active C-level relationships do you maintain today, and how would you leverage them in this role?\n\n3. You mentored 5 Account Executives who were promoted to management positions. Can you tell us more about where those individuals are today \u2014 did any of them advance to Director or VP-level roles? More broadly, how do you identify high-potential talent, what does your coaching cadence look like, and how do you balance investing in talent development against the pressure of hitting aggressive quarterly targets?\n\n4. Your roles at TechVision Software (~2 years 8 months) and Innovate Systems (~3 years 4 months) were relatively shorter tenures compared to your current role. Can you walk us through the reasoning behind those transitions? Additionally, how do you think about the right timeline for driving transformational change in a new VP-level role, and what would your 90-day, 6-month, and 12-month plan look like if you joined us?\n\n5. You have demonstrated strong proficiency with Salesforce, Tableau, Clari, and Gong, and you achieved 95%+ forecast accuracy. Our organization relies heavily on ACME and proprietary sales analytics tools for pipeline management and strategic decision-making. How do you approach adopting new analytics platforms, how do you ensure your team embraces data-driven selling disciplines, and can you give a specific example of a time when data and analytics fundamentally changed your go-to-market strategy or helped you identify and correct a significant pipeline risk?</td></tr><tr><th>rejection_email</th><td></td></tr></table></li></ul>",

rion</dt><dd>Talent Development &amp; Coaching</dd><dt>weight</dt><dd>10%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No demonstrated talent development or coaching track record. The only mention is assisting in training coworkers at Victoria&#x27;s Secret, which does not constitute meaningful talent development or mentoring into leadership roles. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Strategic &amp; Data-Driven Decision Making</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No evidence of strategic thinking, data-driven decision making, forecasting, pipeline management, or sales analytics. The candidate&#x27;s experience is entirely operational and tactical at a retail store level. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Cross-Functional Collaboration</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>Minimal evidence of cross-functional collaboration. The candidate mentions collaborating with a store merchandiser at American Eagle, but this is not comparable to partnering with Product, Marketing, Customer Success, and Channel teams in an enterprise context. Score: 1/5.</dd></dl></li></ul></td></tr><tr><th>strengths</th><td><ul><li>Holds a Bachelor&#x27;s degree (B.S. in Graphic Design from University of Minnesota), which meets the education requirement.</li><li>Has some basic retail sales experience and customer-facing skills.</li><li>Demonstrated work ethic with multiple concurrent roles and an Employee of the Month award at Planet Beach.</li><li>Strong academic performance (3.93 GPA, Dean&#x27;s List).</li></ul></td></tr><tr><th>weaknesses</th><td><ul><li>DISQUALIFYING: No B2B sales experience at all \u2014 all experience is B2C retail (approximately 3-5 years total, far below the 12+ year requirement).</li><li>DISQUALIFYING: No VP-level or any management/leadership role experience.</li><li>DISQUALIFYING: No experience managing teams of any size, let alone 30+ or 50+ people.</li><li>DISQUALIFYING: No ARR quota ownership or enterprise revenue accountability of any kind.</li><li>DISQUALIFYING: No SaaS, enterprise software, or technology sales background.</li><li>DISQUALIFYING: No experience selling to Fortune 500 or large enterprise accounts.</li><li>DISQUALIFYING: No experience with complex, consultative sales cycles \u2014 only transactional retail sales.</li><li>The candidate&#x27;s stated objective is to &#x27;Design apparel print for an innovative retail company,&#x27; which is entirely unrelated to the VP Enterprise Sales role.</li><li>The degree is in Graphic Design, not a business-related field, and there is no MBA.</li><li>No evidence of executive presence, C-suite engagement, strategic thinking, or data-driven decision making.</li></ul></td></tr><tr><th>decision</th><td>no_fit</td></tr><tr><th>rationale</th><td>John Doe&#x27;s profile is fundamentally misaligned with the Vice President, Enterprise Sales role. The candidate is an entry-level/early-career professional with a Graphic Design degree and approximately 3-5 years of B2C retail sales associate experience at stores like American Eagle, Victoria&#x27;s Secret, and Planet Beach. The role requires 12+ years of progressive B2B sales experience, 5+ years in VP-level leadership, management of 50+ person teams, $100M+ ARR quota ownership, enterprise SaaS sales expertise, and Fortune 500 client relationships \u2014 none of which are present in this CV. The candidate triggers nearly every disqualifying red flag on the scorecard: less than 10 years of B2B sales experience, no VP-level tenure, no team management experience above 30 people, no $50M+ ARR quota ownership, no SaaS/enterprise software background, no Fortune 500 selling experience, and no complex consultative sales cycle experience. The candidate&#x27;s own stated career objective (apparel print design) confirms this is not a match. Overall score: 3/100.</td></tr></table>",

            "data_html": "<table><tr><th>candidate_name</th><td>Michael Richardson</td></tr><tr><th>overall_score</th><td>90.0</td></tr><tr><th>criteria_evaluations</th><td><ul><li><dl><dt>criterion</dt><dd>Revenue Leadership &amp; Quota Attainment</dd><dt>weight</dt><dd>25%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Michael currently leads an 85-person organization generating $150M+ ARR, having driven 240% revenue growth over 4 years. In his prior role, he achieved 156% of quota on $65M ARR. He also exceeded quota by 135% average across three years as Regional Sales Director. This is a consistent, well-documented pattern of exceeding significant ARR quotas well above the $100M threshold. He also demonstrates P&amp;L management and forecasting expertise.</dd></dl></li><li><dl><dt>criterion</dt><dd>Team Building &amp; Scaling</dd><dt>weight</dt><dd>20%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Currently leads an 85-person global sales organization spanning Enterprise, Mid-Market, and SMB segments \u2014 well above the 50+ threshold. He built this organization including SDR, AE, and Customer Success teams with clear career progression paths. Previously managed a 40-person team and before that built an 18-person regional team from scratch. Demonstrates a clear trajectory of building and scaling teams across multiple roles and regions.</dd></dl></li><li><dl><dt>criterion</dt><dd>Enterprise SaaS Sales Expertise</dd><dt>weight</dt><dd>20%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Deep SaaS and enterprise technology background across all roles. At DataStream Solutions, he executed account-based marketing targeting Fortune 500 companies, closing 23 deals averaging $1.2M \u2014 indicating complex, consultative sales cycles. He developed a C-suite relationship selling methodology at Innovate Systems. His current role involves strategic partnerships with AWS, Microsoft, and Google Cloud. He holds MEDDPICC certification, a hallmark of complex enterprise sales methodology. Extensive Fortune 500 SaaS sales leadership in cloud/CRM space with proven deal wins.</dd></dl></li><li><dl><dt>criterion</dt><dd>Executive Presence &amp; C-Suite Engagement</dd><dt>weight</dt><dd>15%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>Michael developed a C-suite relationship selling methodology that was adopted company-wide at Innovate Systems. He lists Board Presentations and Contract Negotiation as core competencies. He closed an $8.2M deal with a major telecom provider, which would require C-suite engagement. He also established strategic partnerships with AWS, Microsoft, and Google Cloud. While strong indicators of executive presence are present, the CV doesn&#x27;t explicitly detail an extensive existing C-suite network at Fortune 500 companies, so a score of 4 is appropriate rather than 5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Talent Development &amp; Coaching</dd><dt>weight</dt><dd>10%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>At TechVision Software, he mentored 5 AEs who were promoted to management positions. At CloudScale, he built clear career progression paths for SDR, AE, and Customer Success teams. He created a sales enablement program that cut ramp time nearly in half. This demonstrates a strong coaching reputation and several direct reports promoted, though the CV doesn&#x27;t explicitly mention promotions to VP/Director-level roles specifically, which would be needed for a 5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Strategic &amp; Data-Driven Decision Making</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Implemented Salesforce Sales Cloud and revenue intelligence tools, improving forecast accuracy to 95%+. Proficient in Tableau, Clari, Gong, and other analytics tools. Reduced CAC by 35% while improving ACV by 60% \u2014 clearly data-driven optimization. Developed go-to-market strategies for new verticals and geographic markets. Pioneered vertical sales approaches. Salesforce Certified Administrator. This is a highly strategic, data-driven leader.</dd></dl></li><li><dl><dt>criterion</dt><dd>Cross-Functional Collaboration</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>Established strategic partnerships with AWS, Microsoft, and Google Cloud generating $25M in co-sell pipeline (channel/partner collaboration). Built and optimized infrastructure including Customer Success teams (cross-functional). Developed account-based marketing strategy (marketing collaboration). Launched customer advisory board program (customer success/product alignment). Lists Cross-functional Leadership as a core competency. Strong collaboration track record across multiple departments.</dd></dl></li></ul></td></tr><tr><th>strengths</th><td><ul><li>Exceeds the 12+ years B2B sales experience requirement with 15+ years of progressive experience</li><li>5+ years in VP-level leadership (VP of Sales at CloudScale since Jan 2020, ~5 years)</li><li>Currently leads an 85-person global sales organization generating $150M+ ARR \u2014 exceeds both team size and revenue thresholds</li><li>Exceptional quota attainment history: 240% revenue growth, 156% of quota, 135% average quota attainment across roles</li><li>Deep enterprise SaaS expertise with Fortune 500 sales experience and complex consultative sales cycles (MEDDPICC certified)</li><li>Strong talent development track record \u2014 5 AEs promoted to management, built career progression paths</li><li>MBA from Stanford Graduate School of Business (nice-to-have fulfilled)</li><li>Extensive CRM/cloud infrastructure experience including Salesforce certification and partnerships with AWS, Microsoft, Google Cloud</li><li>Highly data-driven: implemented revenue intelligence tools, achieved 95%+ forecast accuracy, proficient in Salesforce, Tableau, Clari, Gong</li><li>Experience with channel/partner sales models (AWS, Microsoft, Google Cloud co-sell partnerships generating $25M pipeline)</li><li>Strong educational foundation: BS from UC Berkeley, MBA from Stanford</li></ul></td></tr><tr><th>weaknesses</th><td><ul><li>No mention of ACME tool proficiency specifically (scorecard nice-to-have), though proficient in comparable sales analytics tools</li><li>While C-suite engagement is evidenced (methodology development, large deal closures, board presentations), the CV could more explicitly detail the depth and breadth of existing C-suite network at Fortune 500 companies</li><li>The CV does not specify whether the 5 promoted AEs reached VP/Director-level roles specifically, only &#x27;management positions&#x27;</li><li>Tenure at TechVision Software was approximately 2 years and 8 months, and at Innovate Systems approximately 3 years and 4 months \u2014 not a red flag but on the shorter side for some roles, though each shows clear upward progression</li></ul></td></tr><tr><th>decision</th><td>fit</td></tr><tr><th>rationale</th><td>Michael Richardson is an exceptionally strong candidate for the Vice President, Enterprise Sales role. He meets or exceeds every must-have requirement on the scorecard: 15+ years of progressive B2B sales experience, 5+ years in VP-level leadership, currently leads an 85-person sales organization (well above the 50+ threshold), manages $150M+ ARR with a consistent track record of exceeding targets, deep expertise in complex consultative SaaS sales with Fortune 500 clients, demonstrated C-suite engagement capabilities, and holds both a Bachelor&#x27;s and MBA degree. No red flags are present \u2014 his job tenure shows clear upward progression, he has a strong pattern of exceeding quotas, and his experience is squarely in enterprise SaaS. He also fulfills nearly all nice-to-have criteria including MBA (Stanford), CRM/cloud infrastructure experience, scaling teams from early stage, account-based selling expertise, strong analytical skills, talent development, channel/partner experience, and a coaching-oriented leadership style. His weighted scoring across all criteria averages approximately 4.7/5, translating to an overall score of 90/100. He should be advanced to the interview stage immediately.</td></tr></table>",

rion</dt><dd>Talent Development &amp; Coaching</dd><dt>weight</dt><dd>10%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No demonstrated talent development or coaching track record. The only mention is assisting in training coworkers at Victoria&#x27;s Secret, which does not constitute meaningful talent development or mentoring into leadership roles. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Strategic &amp; Data-Driven Decision Making</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No evidence of strategic thinking, data-driven decision making, forecasting, pipeline management, or sales analytics. The candidate&#x27;s experience is entirely operational and tactical at a retail store level. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Cross-Functional Collaboration</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>Minimal evidence of cross-functional collaboration. The candidate mentions collaborating with a store merchandiser at American Eagle, but this is not comparable to partnering with Product, Marketing, Customer Success, and Channel teams in an enterprise context. Score: 1/5.</dd></dl></li></ul></td></tr><tr><th>strengths</th><td><ul><li>Holds a Bachelor&#x27;s degree (B.S. in Graphic Design from University of Minnesota), which meets the education requirement.</li><li>Has some basic retail sales experience and customer-facing skills.</li><li>Demonstrated work ethic with multiple concurrent roles and an Employee of the Month award at Planet Beach.</li><li>Strong academic performance (3.93 GPA, Dean&#x27;s List).</li></ul></td></tr><tr><th>weaknesses</th><td><ul><li>DISQUALIFYING: No B2B sales experience at all \u2014 all experience is B2C retail (approximately 3-5 years total, far below the 12+ year requirement).</li><li>DISQUALIFYING: No VP-level or any management/leadership role experience.</li><li>DISQUALIFYING: No experience managing teams of any size, let alone 30+ or 50+ people.</li><li>DISQUALIFYING: No ARR quota ownership or enterprise revenue accountability of any kind.</li><li>DISQUALIFYING: No SaaS, enterprise software, or technology sales background.</li><li>DISQUALIFYING: No experience selling to Fortune 500 or large enterprise accounts.</li><li>DISQUALIFYING: No experience with complex, consultative sales cycles \u2014 only transactional retail sales.</li><li>The candidate&#x27;s stated objective is to &#x27;Design apparel print for an innovative retail company,&#x27; which is entirely unrelated to the VP Enterprise Sales role.</li><li>The degree is in Graphic Design, not a business-related field, and there is no MBA.</li><li>No evidence of executive presence, C-suite engagement, strategic thinking, or data-driven decision making.</li></ul></td></tr><tr><th>decision</th><td>no_fit</td></tr><tr><th>rationale</th><td>John Doe&#x27;s profile is fundamentally misaligned with the Vice President, Enterprise Sales role. The candidate is an entry-level/early-career professional with a Graphic Design degree and approximately 3-5 years of B2C retail sales associate experience at stores like American Eagle, Victoria&#x27;s Secret, and Planet Beach. The role requires 12+ years of progressive B2B sales experience, 5+ years in VP-level leadership, management of 50+ person teams, $100M+ ARR quota ownership, enterprise SaaS sales expertise, and Fortune 500 client relationships \u2014 none of which are present in this CV. The candidate triggers nearly every disqualifying red flag on the scorecard: less than 10 years of B2B sales experience, no VP-level tenure, no team management experience above 30 people, no $50M+ ARR quota ownership, no SaaS/enterprise software background, no Fortune 500 selling experience, and no complex consultative sales cycle experience. The candidate&#x27;s own stated career objective (apparel print design) confirms this is not a match. Overall score: 3/100.</td></tr></table>",

rion</dt><dd>Talent Development &amp; Coaching</dd><dt>weight</dt><dd>10%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No demonstrated talent development or coaching track record. The only mention is assisting in training coworkers at Victoria&#x27;s Secret, which does not constitute meaningful talent development or mentoring into leadership roles. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Strategic &amp; Data-Driven Decision Making</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No evidence of strategic thinking, data-driven decision making, forecasting, pipeline management, or sales analytics. The candidate&#x27;s experience is entirely operational and tactical at a retail store level. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Cross-Functional Collaboration</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>Minimal evidence of cross-functional collaboration. The candidate mentions collaborating with a store merchandiser at American Eagle, but this is not comparable to partnering with Product, Marketing, Customer Success, and Channel teams in an enterprise context. Score: 1/5.</dd></dl></li></ul></td></tr><tr><th>strengths</th><td><ul><li>Holds a Bachelor&#x27;s degree (B.S. in Graphic Design from University of Minnesota), which meets the education requirement.</li><li>Has some basic retail sales experience and customer-facing skills.</li><li>Demonstrated work ethic with multiple concurrent roles and an Employee of the Month award at Planet Beach.</li><li>Strong academic performance (3.93 GPA, Dean&#x27;s List).</li></ul></td></tr><tr><th>weaknesses</th><td><ul><li>DISQUALIFYING: No B2B sales experience at all \u2014 all experience is B2C retail (approximately 3-5 years total, far below the 12+ year requirement).</li><li>DISQUALIFYING: No VP-level or any management/leadership role experience.</l . Overall score: 3/100.</td></tr></table>",

            "data_html": "<table><tr><th>candidate_name</th><td>Michael Richardson</td></tr><tr><th>overall_score</th><td>90.0</td></tr><tr><th>criteria_evaluations</th><td><ul><li><dl><dt>criterion</dt><dd>Revenue Leadership &amp; Quota Attainment</dd><dt>weight</dt><dd>25%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Michael currently leads an 85-person organization generating $150M+ ARR, having driven 240% revenue growth over 4 years. In his prior role, he achieved 156% of quota on $65M ARR. He also exceeded quota by 135% average across three years as Regional Sales Director. This is a consistent, well-documented pattern of exceeding significant ARR quotas well above the $100M threshold. He also demonstrates P&amp;L management and forecasting expertise.</dd></dl></li><li><dl><dt>criterion</dt><dd>Team Building &amp; Scaling</dd><dt>weight</dt><dd>20%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Currently leads an 85-person global sales organization spanning Enterprise, Mid-Market, and SMB segments \u2014 well above the 50+ threshold. He built this organization including SDR, AE, and Customer Success teams with clear career progression paths. Previously managed a 40-person team and before that built an 18-person regional team from scratch. Demonstrates a clear trajectory of building and scaling teams across multiple roles and regions.</dd></dl></li><li><dl><dt>criterion</dt><dd>Enterprise SaaS Sales Expertise</dd><dt>weight</dt><dd>20%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Deep SaaS and enterprise technology background across all roles. At DataStream Solutions, he executed account-based marketing targeting Fortune 500 companies, closing 23 deals averaging $1.2M \u2014 indicating complex, consultative sales cycles. He developed a C-suite relationship selling methodology at Innovate Systems. His current role involves strategic partnerships with AWS, Microsoft, and Google Cloud. He holds MEDDPICC certification, a hallmark of complex enterprise sales methodology. Extensive Fortune 500 SaaS sales leadership in cloud/CRM space with proven deal wins.</dd></dl></li><li><dl><dt>criterion</dt><dd>Executive Presence &amp; C-Suite Engagement</dd><dt>weight</dt><dd>15%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>Michael developed a C-suite relationship selling methodology that was adopted company-wide at Innovate Systems. He lists Board Presentations and Contract Negotiation as core competencies. He closed an $8.2M deal with a major telecom provider, which would require C-suite engagement. He also established strategic partnerships with AWS, Microsoft, and Google Cloud. While strong indicators of executive presence are present, the CV doesn&#x27;t explicitly detail an extensive existing C-suite network at Fortune 500 companies, so a score of 4 is appropriate rather than 5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Talent Development &amp; Coaching</dd><dt>weight</dt><dd>10%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>At TechVision Software, he mentored 5 AEs who were promoted to management positions. At CloudScale, he built clear career progression paths for SDR, AE, and Customer Success teams. He created a sales enablement program that cut ramp time nearly in half. This demonstrates a strong coaching reputation and several direct reports promoted, though the CV doesn&#x27;t explicitly mention promotions to VP/Director-level roles specifically, which would be needed for a 5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Strategic &amp; Data-Driven Decision Making</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Implemented Salesforce Sales Cloud and revenue intelligence tools, improving forecast accuracy to 95%+. Proficient in Tableau, Clari, Gong, and other analytics tools. Reduced CAC by 35% while improving ACV by 60% \u2014 clearly data-driven optimization. Developed go-to-market strategies for new verticals and geographic markets. Pioneered vertical sales approaches. Salesforce Certified Administrator. This is a highly strategic, data-driven leader.</dd></dl></li><li><dl><dt>criterion</dt><dd>Cross-Functional Collaboration</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>Established strategic partnerships with AWS, Microsoft, and Google Cloud generating $25M in co-sell pipeline (channel/partner collaboration). Built and optimized infrastructure including Customer Success teams (cross-functional). Developed account-based marketing strategy (marketing collaboration). Launched customer advisory board program (customer success/product alignment). Lists Cross-functional Leadership as a core competency. Strong collaboration track record across multiple departments.</dd></dl></li></ul></td></tr><tr><th>strengths</th><td><ul><li>Exceeds the 12+ years B2B sales experience requirement with 15+ years of progressive experience</li><li>5+ years in VP-level leadership (VP of Sales at CloudScale since Jan 2020, ~5 years)</li><li>Currently leads an 85-person global sales organization generating $150M+ ARR \u2014 exceeds both team size and revenue thresholds</li><li>Exceptional quota attainment history: 240% revenue growth, 156% of quota, 135% average quota attainment across roles</li><li>Deep enterprise SaaS expertise with Fortune 500 sales experience and complex consultative sales cycles (MEDDPICC certified)</li><li>Strong talent development track record \u2014 5 AEs promoted to management, built career progression paths</li><li>MBA from Stanford Graduate School of Business (nice-to-have fulfilled)</li><li>Extensive CRM/cloud infrastructure experience including Salesforce certification and partnerships with AWS, Microsoft, Google Cloud</li><li>Highly data-driven: implemented revenue intelligence tools, achieved 95%+ forecast accuracy, proficient in Salesforce, Tableau, Clari, Gong</li><li>Experience with channel/partner sales models (AWS, Microsoft, Google Cloud co-sell partnerships generating $25M pipeline)</li><li>Strong educational foundation: BS from UC Berkeley, MBA from Stanford</li></ul></td></tr><tr><th>weaknesses</th><td><ul><li>No mention of ACME tool proficiency specifically (scorecard nice-to-have), though proficient in comparable sales analytics tools</li><li>While C-suite engagement is evidenced (methodology development, large deal closures, board presentations), the CV could more explicitly detail the depth and breadth of existing C-suite network at Fortune 500 companies</li><li>The CV does not specify whether the 5 promoted AEs reached VP/Director-level roles specifically, only &#x27;management positions&#x27;</li><li>Tenure at TechVision Software was approximately 2 years and 8 months, and at Innovate Systems approximately 3 years and 4 months \u2014 not a red flag but on the shorter side for some roles, though each shows clear upward progression</li></ul></td></tr><tr><th>decision</th><td>fit</td></tr><tr><th>rationale</th><td>Michael Richardson is an exceptionally strong candidate for the Vice President, Enterprise Sales role. He meets or exceeds every must-have requirement on the scorecard: 15+ years of progressive B2B sales experience, 5+ years in VP-level leadership, currently leads an 85-person sales organization (well above the 50+ threshold), manages $150M+ ARR with a consistent track record of exceeding targets, deep expertise in complex consultative SaaS sales with Fortune 500 clients, demonstrated C-suite engagement capabilities, and holds both a Bachelor&#x27;s and MBA degree. No red flags are present \u2014 his job tenure shows clear upward progression, he has a strong pattern of exceeding quotas, and his experience is squarely in enterprise SaaS. He also fulfills nearly all nice-to-have criteria including MBA (Stanford), CRM/cloud infrastructure experience, scaling teams from early stage, account-based selling expertise, strong analytical skills, talent development, channel/partner experience, and a coaching-oriented leadership style. His weighted scoring across all criteria averages approximately 4.7/5, translating to an overall score of 90/100. He should be advanced to the interview stage immediately.</td></tr></table>",

les, though each shows clear    \n                      \u2502       \u2502 upward progression                              \n\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u253c\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\n decision             \u2502 fit                                                     \n\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u253c\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\n rationale            \u2502 Michael Richardson is an exceptionally strong candidate \n                      \u2502 for the Vice President, Enterprise Sales role. He meets \n                      \u2502 or exceeds every must-have requirement on the           \n                      \u2502 scorecard: 15+ years of progressive B2B sales           \n                      \u2502 experience, 5+ years in VP-level leadership, currently  \n                      \u2502 leads an 85-person sales organization (well above the   \n                      \u2502 50+ threshold), manages $150M+ ARR with a consistent    \n                      \u2502 track record of exceeding targets, deep expertise in    \n                      \u2502 complex consultative SaaS sales with Fortune 500        \n                      \u2502 clients, demonstrated C-suite engagement capabilities,  \n                      \u2502 and holds both a Bachelor's and MBA degree. No red      \n                      \u2502 flags are present \u2014 his job tenure shows clear upward   \n                      \u2502 progression, he has a strong pattern of exceeding       \n                      \u2502 quotas, and his experience is squarely in enterprise    \n                      \u2502 SaaS. He also fulfills nearly all nice-to-have criteria \n                      \u2502 including MBA (Stanford), CRM/cloud infrastructure      \n                      \u2502 experience, scaling teams from early stage,             \n                      \u2502 account-based selling expertise, strong analytical      \n                      \u2502 skills, talent development, channel/partner experience, \n                      \u2502 and a coaching-oriented leadership style. His weighted  \n                      \u2502 scoring across all criteria averages approximately      \n                      \u2502 4.7/5, translating to an overall score of 90/100. He    \n                      \u2502 should be advanced to the interview stage immediately.  \n",
            "data_html": "<table><tr><th>candidate_name</th><td>Michael Richardson</td></tr><tr><th>overall_score</th><td>90.0</td></tr><tr><th>criteria_evaluations</th><td><ul><li><dl><dt>criterion</dt><dd>Revenue Leadership &amp; Quota Attainment</dd><dt>weight</dt><dd>25%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Michael currently leads an 85-person organization generating $150M+ ARR, having driven 240% revenue growth over 4 years. In his prior role, he achieved 156% of quota on $65M ARR. He also exceeded quota by 135% average across three years as Regional Sales Director. This is a consistent, well-documented pattern of exceeding significant ARR quotas well above the $100M threshold. He also demonstrates P&amp;L management and forecasting expertise.</dd></dl></li><li><dl><dt>criterion</dt><dd>Team Building &amp; Scaling</dd><dt>weight</dt><dd>20%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Currently leads an 85-person global sales organization spanning Enterprise, Mid-Market, and SMB segments \u2014 well above the 50+ threshold. He built this organization including SDR, AE, and Customer Success teams with clear career progression paths. Previously managed a 40-person team and before that built an 18-person regional team from scratch. Demonstrates a clear trajectory of building and scaling teams across multiple roles and regions.</dd></dl></li><li><dl><dt>criterion</dt><dd>Enterprise SaaS Sales Expertise</dd><dt>weight</dt><dd>20%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Deep SaaS and enterprise technology background across all roles. At DataStream Solutions, he executed account-based marketing targeting Fortune 500 companies, closing 23 deals averaging $1.2M \u2014 indicating complex, consultative sales cycles. He developed a C-suite relationship selling methodology at Innovate Systems. His current role involves strategic partnerships with AWS, Microsoft, and Google Cloud. He holds MEDDPICC certification, a hallmark of complex enterprise sales methodology. Extensive Fortune 500 SaaS sales leadership in cloud/CRM space with proven deal wins.</dd></dl></li><li><dl><dt>criterion</dt><dd>Executive Presence &amp; C-Suite Engagement</dd><dt>weight</dt><dd>15%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>Michael developed a C-suite relationship selling methodology that was adopted company-wide at Innovate Systems. He lists Board Presentations and Contract Negotiation as core competencies. He closed an $8.2M deal with a major telecom provider, which would require C-suite engagement. He also established strategic partnerships with AWS, Microsoft, and Google Cloud. While strong indicators of executive presence are present, the CV doesn&#x27;t explicitly detail an extensive existing C-suite network at Fortune 500 companies, so a score of 4 is appropriate rather than 5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Talent Development &amp; Coaching</dd><dt>weight</dt><dd>10%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>At TechVision Software, he mentored 5 AEs who were promoted to management positions. At CloudScale, he built clear career progression paths for SDR, AE, and Customer Success teams. He created a sales enablement program that cut ramp time nearly in half. This demonstrates a strong coaching reputation and several direct reports promoted, though the CV doesn&#x27;t explicitly mention promotions to VP/Director-level roles specifically, which would be needed for a 5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Strategic &amp; Data-Driven Decision Making</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Implemented Salesforce Sales Cloud and revenue intelligence tools, improving forecast accuracy to 95%+. Proficient in Tableau, Clari, Gong, and other analytics tools. Reduced CAC by 35% while improving ACV by 60% \u2014 clearly data-driven optimization. Developed go-to-market strategies for new verticals and geographic markets. Pioneered vertical sales approaches. Salesforce Certified Administrator. This is a highly strategic, data-driven leader.</dd></dl></li><li><dl><dt>criterion</dt><dd>Cross-Functional Collaboration</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>Established strategic partnerships with AWS, Microsoft, and Google Cloud generating $25M in co-sell pipeline (channel/partner collaboration). Built and optimized infrastructure including Customer Success teams (cross-functional). Developed account-based marketing strategy (marketing collaboration). Launched customer advisory board program (customer success/product alignment). Lists Cross-functional Leadership as a core competency. Strong collaboration track record across multiple departments.</dd></dl></li></ul></td></tr><tr><th>strengths</th><td><ul><li>Exceeds the 12+ years B2B sales experience requirement with 15+ years of progressive experience</li><li>5+ years in VP-level leadership (VP of Sales at CloudScale since Jan 2020, ~5 years)</li><li>Currently leads an 85-person global sales organization generating $150M+ ARR \u2014 exceeds both team size and revenue thresholds</li><li>Exceptional quota attainment history: 240% revenue growth, 156% of quota, 135% average quota attainment across roles</li><li>Deep enterprise SaaS expertise with Fortune 500 sales experience and complex consultative sales cycles (MEDDPICC certified)</li><li>Strong talent development track record \u2014 5 AEs promoted to management, built career progression paths</li><li>MBA from Stanford Graduate School of Business (nice-to-have fulfilled)</li><li>Extensive CRM/cloud infrastructure experience including Salesforce certification and partnerships with AWS, Microsoft, Google Cloud</li><li>Highly data-driven: implemented revenue intelligence tools, achieved 95%+ forecast accuracy, proficient in Salesforce, Tableau, Clari, Gong</li><li>Experience with channel/partner sales models (AWS, Microsoft, Google Cloud co-sell partnerships generating $25M pipeline)</li><li>Strong educational foundation: BS from UC Berkeley, MBA from Stanford</li></ul></td></tr><tr><th>weaknesses</th><td><ul><li>No mention of ACME tool proficiency specifically (scorecard nice-to-have), though proficient in comparable sales analytics tools</li><li>While C-suite engagement is evidenced (methodology development, large deal closures, board presentations), the CV could more explicitly detail the depth and breadth of existing C-suite network at Fortune 500 companies</li><li>The CV does not specify whether the 5 promoted AEs reached VP/Director-level roles specifically, only &#x27;management positions&#x27;</li><li>Tenure at TechVision Software was approximately 2 years and 8 months, and at Innovate Systems approximately 3 years and 4 months \u2014 not a red flag but on the shorter side for some roles, though each shows clear upward progression</li></ul></td></tr><tr><th>decision</th><td>fit</td></tr><tr><th>rationale</th><td>Michael Richardson is an exceptionally strong candidate for the Vice President, Enterprise Sales role. He meets or exceeds every must-have requirement on the scorecard: 15+ years of progressive B2B sales experience, 5+ years in VP-level leadership, currently leads an 85-person sales organization (well above the 50+ threshold), manages $150M+ ARR with a consistent track record of exceeding targets, deep expertise in complex consultative SaaS sales with Fortune 500 clients, demonstrated C-suite engagement capabilities, and holds both a Bachelor&#x27;s and MBA degree. No red flags are present \u2014 his job tenure shows clear upward progression, he has a strong pattern of exceeding quotas, and his experience is squarely in enterprise SaaS. He also fulfills nearly all nice-to-have criteria including MBA (Stanford), CRM/cloud infrastructure experience, scaling teams from early stage, account-based selling expertise, strong analytical skills, talent development, channel/partner experience, and a coaching-oriented leadership style. His weighted scoring across all criteria averages approximately 4.7/5, translating to an overall score of 90/100. He should be advanced to the interview stage immediately.</td></tr></table>",

              "rationale": "Michael Richardson is an exceptionally strong candidate for the Vice President, Enterprise Sales role. He meets or exceeds every must-have requirement: 15+ years of progressive B2B sales experience, 5+ years in VP-level leadership, currently leading an 85-person global sales organization generating $150M+ ARR with a consistent track record of exceeding targets (240% revenue growth, 156% quota attainment, 135% average across roles). He brings deep expertise in complex consultative SaaS sales with Fortune 500 clients, demonstrated C-suite engagement capabilities, and holds both a BS (UC Berkeley) and MBA (Stanford). No red flags are present \u2014 his tenure shows clear upward progression and his experience is squarely in enterprise SaaS. He also fulfills nearly all nice-to-have criteria including MBA, CRM/cloud infrastructure experience, team scaling from early stage, account-based selling expertise, strong analytical skills, talent development, channel/partner experience, and a coaching-oriented leadership style. His weighted scoring across all criteria averages approximately 4.7/5, making him an outstanding fit who should be advanced to the interview stage immediately.",
              "interview_questions": "1. You currently lead an 85-person organization generating $150M+ ARR with 240% revenue growth over four years. Can you walk us through the specific strategic decisions and inflection points that drove that growth trajectory? How did you sequence hiring, territory expansion, and go-to-market changes, and what would you do differently if you were scaling a new enterprise sales organization from scratch at our company?\n\n2. Your CV mentions that you developed a C-suite relationship selling methodology that was adopted company-wide at Innovate Systems. Can you describe that methodology in detail, share specific examples of how you personally engaged C-suite buyers at Fortune 500 accounts to close major deals, and tell us about the depth of your current executive network \u2014 how many active C-level relationships do you maintain today, and how would you leverage them in this role?\n\n3. You mentored 5 Account Executives who were promoted to management positions. Can you tell us more about where those individuals are today \u2014 did any of them advance to Director or VP-level roles? More broadly, how do you identify high-potential talent, what does your coaching cadence look like, and how do you balance investing in talent development against the pressure of hitting aggressive quarterly targets?\n\n4. Your roles at TechVision Software (~2 years 8 months) and Innovate Systems (~3 years 4 months) were relatively shorter tenures compared to your current role. Can you walk us through the reasoning behind those transitions? Additionally, how do you think about the right timeline for driving transformational change in a new VP-level role, and what would your 90-day, 6-month, and 12-month plan look like if you joined us?\n\n5. You have demonstrated strong proficiency with Salesforce, Tableau, Clari, and Gong, and you achieved 95%+ forecast accuracy. Our organization relies heavily on ACME and proprietary sales analytics tools for pipeline management and strategic decision-making. How do you approach adopting new analytics platforms, how do you ensure your team embraces data-driven selling disciplines, and can you give a specific example of a time when data and analytics fundamentally changed your go-to-market strategy or helped you identify and correct a significant pipeline risk?",

\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\n rationale           \u2502 Michael Richardson is an exceptionally strong candidate  \n                     \u2502 for the Vice President, Enterprise Sales role. He meets  \n                     \u2502 or exceeds every must-have requirement: 15+ years of     \n                     \u2502 progressive B2B sales experience, 5+ years in VP-level   \n                     \u2502 leadership, currently leading an 85-person global sales  \n                     \u2502 organization generating $150M+ ARR with a consistent     \n                     \u2502 track record of exceeding targets (240% revenue growth,  \n                     \u2502 156% quota attainment, 135% average across roles). He    \n                     \u2502 brings deep expertise in complex consultative SaaS sales \n                     \u2502 with Fortune 500 clients, demonstrated C-suite           \n                     \u2502 engagement capabilities, and holds both a BS (UC         \n                     \u2502 Berkeley) and MBA (Stanford). No red flags are present \u2014 \n                     \u2502 his tenure shows clear upward progression and his        \n                     \u2502 experience is squarely in enterprise SaaS. He also       \n                     \u2502 fulfills nearly all nice-to-have criteria including MBA, \n                     \u2502 CRM/cloud infrastructure experience, team scaling from   \n                     \u2502 early stage, account-based selling expertise, strong     \n                     \u2502 analytical skills, talent development, channel/partner   \n                     \u2502 experience, and a coaching-oriented leadership style.    \n                     \u2502 His weighted scoring across all criteria averages        \n                     \u2502 approximately 4.7/5, making him an outstanding fit who   \n                     \u2502 should be advanced to the interview stage immediately.   \n\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u253c\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\n interview_questions \u2502 1. You currently lead an 85-person organization          \n                     \u2502 generating $150M+ ARR with 240% revenue growth over four \n                     \u2502 years. Can you walk us through the specific strategic    \n                     \u2502 decisions and inflection points that drove that growth   \n                     \u2502 trajectory? How did you sequence hiring, territory       \n                     \u2502 expansion, and go-to-market changes, and what would you  \n                     \u2502 do differently if you were scaling a new enterprise      \n                     \u2502 sales organization from scratch at our company?          \n                     \u2502                                                          \n                     \u2502 2. Your CV mentions that you developed a C-suite         \n                     \u2502 relationship selling methodology that was adopted        \n                     \u2502 company-wide at Innovate Systems. Can you describe that  \n                     \u2502 methodology in detail, share specific examples of how    \n                     \u2502 you personally engaged C-suite buyers at Fortune 500     \n                     \u2502 accounts to close major deals, and tell us about the     \n                     \u2502 depth of your current executive network \u2014 how many       \n                     \u2502 active C-level relationships do you maintain today, and  \n                     \u2502 how would you leverage them in this role?                \n                     \u2502                                                          \n                     \u2502 3. You mentored 5 Account Executives who were promoted   \n                     \u2502 to management positions. Can you tell us more about      \n                     \u2502 where those individuals are today \u2014 did any of them      \n                     \u2502 advance to Director or VP-level roles? More broadly, how \n                     \u2502 do you identify high-potential talent, what does your    \n                     \u2502 coaching cadence look like, and how do you balance       \n                     \u2502 investing in talent development against the pressure of  \n                     \u2502 hitting aggressive quarterly targets?                    \n                     \u2502                                                          \n                     \u2502 4. Your roles at TechVision Software (~2 years 8 months) \n                     \u2502 and Innovate Systems (~3 years 4 months) were relatively \n                     \u2502 shorter tenures compared to your current role. Can you   \n                     \u2502 walk us through the reasoning behind those transitions?  \n                     \u2502 Additionally, how do you think about the right timeline  \n                     \u2502 for driving transformational change in a new VP-level    \n                     \u2502 role, and what would your 90-day, 6-month, and 12-month  \n                     \u2502 plan look like if you joined us?                         \n                     \u2502                                                          \n                     \u2502 5. You have demonstrated strong proficiency with         \n                     \u2502 Salesforce, Tableau, Clari, and Gong, and you achieved   \n                     \u2502 95%+ forecast accuracy. Our organization relies heavily  \n                     \u2502 on ACME and proprietary sales analytics tools for        \n                     \u2502 pipeline management and strategic decision-making. How   \n                     \u2502 do you approach adopting new analytics platforms, how d\u2026 \n\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u253c\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\u2500\n rejection_email     \u2502                                                          \n",
            "data_html": "<table><tr><th>candidate_name</th><td>Michael Richardson</td></tr><tr><th>decision</th><td>fit</td></tr><tr><th>overall_score</th><td>90.0</td></tr><tr><th>rationale</th><td>Michael Richardson is an exceptionally strong candidate for the Vice President, Enterprise Sales role. He meets or exceeds every must-have requirement: 15+ years of progressive B2B sales experience, 5+ years in VP-level leadership, currently leading an 85-person global sales organization generating $150M+ ARR with a consistent track record of exceeding targets (240% revenue growth, 156% quota attainment, 135% average across roles). He brings deep expertise in complex consultative SaaS sales with Fortune 500 clients, demonstrated C-suite engagement capabilities, and holds both a BS (UC Berkeley) and MBA (Stanford). No red flags are present \u2014 his tenure shows clear upward progression and his experience is squarely in enterprise SaaS. He also fulfills nearly all nice-to-have criteria including MBA, CRM/cloud infrastructure experience, team scaling from early stage, account-based selling expertise, strong analytical skills, talent development, channel/partner experience, and a coaching-oriented leadership style. His weighted scoring across all criteria averages approximately 4.7/5, making him an outstanding fit who should be advanced to the interview stage immediately.</td></tr><tr><th>interview_questions</th><td>1. You currently lead an 85-person organization generating $150M+ ARR with 240% revenue growth over four years. Can you walk us through the specific strategic decisions and inflection points that drove that growth trajectory? How did you sequence hiring, territory expansion, and go-to-market changes, and what would you do differently if you were scaling a new enterprise sales organization from scratch at our company?\n\n2. Your CV mentions that you developed a C-suite relationship selling methodology that was adopted company-wide at Innovate Systems. Can you describe that methodology in detail, share specific examples of how you personally engaged C-suite buyers at Fortune 500 accounts to close major deals, and tell us about the depth of your current executive network \u2014 how many active C-level relationships do you maintain today, and how would you leverage them in this role?\n\n3. You mentored 5 Account Executives who were promoted to management positions. Can you tell us more about where those individuals are today \u2014 did any of them advance to Director or VP-level roles? More broadly, how do you identify high-potential talent, what does your coaching cadence look like, and how do you balance investing in talent development against the pressure of hitting aggressive quarterly targets?\n\n4. Your roles at TechVision Software (~2 years 8 months) and Innovate Systems (~3 years 4 months) were relatively shorter tenures compared to your current role. Can you walk us through the reasoning behind those transitions? Additionally, how do you think about the right timeline for driving transformational change in a new VP-level role, and what would your 90-day, 6-month, and 12-month plan look like if you joined us?\n\n5. You have demonstrated strong proficiency with Salesforce, Tableau, Clari, and Gong, and you achieved 95%+ forecast accuracy. Our organization relies heavily on ACME and proprietary sales analytics tools for pipeline management and strategic decision-making. How do you approach adopting new analytics platforms, how do you ensure your team embraces data-driven selling disciplines, and can you give a specific example of a time when data and analytics fundamentally changed your go-to-market strategy or helped you identify and correct a significant pipeline risk?</td></tr><tr><th>rejection_email</th><td></td></tr></table>",
