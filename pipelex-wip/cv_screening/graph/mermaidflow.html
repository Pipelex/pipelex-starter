const stuffDataHtml = {"s_5ec66be27d": "<ul><li><table><tr><th>candidate_name</th><td>Sarah Vaugier</td></tr><tr><th>decision</th><td>no_fit</td></tr><tr><th>overall_score</th><td>3.0</td></tr><tr><th>rationale</th><td>Sarah Vaugier is a Senior Gemologist and Luxury Appraiser with 10 years of experience in auction houses and high-end retail. Her profile is fundamentally misaligned with the Vice President, Enterprise Sales role. She triggers nearly every disqualifying red flag on the scorecard: zero B2B sales experience, no VP-level sales leadership tenure, no experience managing sales teams of any size, no ARR quota ownership or revenue accountability, no SaaS or enterprise software background, no Fortune 500 selling experience, and no consultative sales cycle expertise. She scored 1 out of 5 on every single scoring criterion. The only must-have requirement she meets is holding a Bachelor&#x27;s degree. Her career is in an entirely different profession with no transferable sales leadership skills relevant to this position.</td></tr><tr><th>interview_questions</th><td></td></tr><tr><th>rejection_email</th><td>Dear Sarah,\n\nThank you so much for your interest in the Vice President, Enterprise Sales position and for taking the time to submit your application. We truly appreciate your effort and the opportunity to learn about your professional background.\n\nAfter careful review, we have decided not to move forward with your candidacy for this particular role. The position requires a very specific set of experience and qualifications closely aligned with enterprise software sales leadership, and we are focusing on candidates whose backgrounds more directly match these requirements at this time.\n\nThis decision is in no way a reflection of your professional accomplishments. Your expertise and dedication in your field are clearly evident, and we encourage you to continue pursuing opportunities that align with your impressive skill set and career trajectory.\n\nWe wish you all the best in your future endeavors and hope you will consider us for roles that may be a stronger match in the future.\n\nWarm regards,\nThe Hiring Team</td></tr></table></li><li><table><tr><th>candidate_name</th><td>John Doe</td></tr><tr><th>decision</th><td>no_fit</td></tr><tr><th>overall_score</th><td>3.0</td></tr><tr><th>rationale</th><td>John Doe&#x27;s profile is fundamentally misaligned with the Vice President, Enterprise Sales role. The candidate is an entry-level/early-career professional with a Graphic Design degree and approximately 3-5 years of B2C retail sales associate experience. The role requires 12+ years of progressive B2B sales experience, 5+ years in VP-level leadership, management of 50+ person teams, $100M+ ARR quota ownership, enterprise SaaS sales expertise, and Fortune 500 client relationships \u2014 none of which are present in the candidate&#x27;s background. The candidate triggers nearly every disqualifying red flag on the scorecard, including no B2B sales experience, no VP-level tenure, no team management experience, no ARR quota ownership, no SaaS/enterprise software background, no Fortune 500 selling experience, and no complex consultative sales cycle experience. The candidate&#x27;s own stated career objective (apparel print design) further confirms this is not a match.</td></tr><tr><th>interview_questions</th><td></td></tr><tr><th>rejection_email</th><td>Dear John,\n\nThank you so much for your interest in the Vice President, Enterprise Sales position and for taking the time to submit your application. We truly appreciate your effort and the opportunity to learn about your background.\n\nAfter careful review, we have decided not to move forward with your candidacy for this particular role. This was a highly competitive search, and ultimately we are looking for candidates whose experience more closely aligns with the specific requirements of this senior leadership position at this time.\n\nWe recognize the strengths you bring, including your strong academic achievements and your customer-facing experience. We encourage you to continue building on these qualities as you pursue your career goals.\n\nWe wish you all the best in your professional journey and future endeavors. Please don&#x27;t hesitate to explore other opportunities that may be a stronger match for your skills and aspirations.\n\nWarm regards,\nThe Hiring Team</td></tr></table></li><li><table><tr><th>candidate_name</th><td>Michael Richardson</td></tr><tr><th>decision</th><td>fit</td></tr><tr><th>overall_score</th><td>90.0</td></tr><tr><th>rationale</th><td>Michael Richardson is an exceptionally strong candidate for the Vice President, Enterprise Sales role. He meets or exceeds every must-have requirement: 15+ years of progressive B2B sales experience, 5+ years in VP-level leadership, currently leading an 85-person global sales organization generating $150M+ ARR with a consistent track record of exceeding targets (240% revenue growth, 156% quota attainment, 135% average across roles). He brings deep expertise in complex consultative SaaS sales with Fortune 500 clients, demonstrated C-suite engagement capabilities, and holds both a BS (UC Berkeley) and MBA (Stanford). No red flags are present \u2014 his tenure shows clear upward progression and his experience is squarely in enterprise SaaS. He also fulfills nearly all nice-to-have criteria including MBA, CRM/cloud infrastructure experience, team scaling from early stage, account-based selling expertise, strong analytical skills, talent development, channel/partner experience, and a coaching-oriented leadership style. His weighted scoring across all criteria averages approximately 4.7/5, making him an outstanding fit who should be advanced to the interview stage immediately.</td></tr><tr><th>interview_questions</th><td>1. You currently lead an 85-person organization generating $150M+ ARR with 240% revenue growth over four years. Can you walk us through the specific strategic decisions and inflection points that drove that growth trajectory? How did you sequence hiring, territory expansion, and go-to-market changes, and what would you do differently if you were scaling a new enterprise sales organization from scratch at our company?\n\n2. Your CV mentions that you developed a C-suite relationship selling methodology that was adopted company-wide at Innovate Systems. Can you describe that methodology in detail, share specific examples of how you personally engaged C-suite buyers at Fortune 500 accounts to close major deals, and tell us about the depth of your current executive network \u2014 how many active C-level relationships do you maintain today, and how would you leverage them in this role?\n\n3. You mentored 5 Account Executives who were promoted to management positions. Can you tell us more about where those individuals are today \u2014 did any of them advance to Director or VP-level roles? More broadly, how do you identify high-potential talent, what does your coaching cadence look like, and how do you balance investing in talent development against the pressure of hitting aggressive quarterly targets?\n\n4. Your roles at TechVision Software (~2 years 8 months) and Innovate Systems (~3 years 4 months) were relatively shorter tenures compared to your current role. Can you walk us through the reasoning behind those transitions? Additionally, how do you think about the right timeline for driving transformational change in a new VP-level role, and what would your 90-day, 6-month, and 12-month plan look like if you joined us?\n\n5. You have demonstrated strong proficiency with Salesforce, Tableau, Clari, and Gong, and you achieved 95%+ forecast accuracy. Our organization relies heavily on ACME and proprietary sales analytics tools for pipeline management and strategic decision-making. How do you approach adopting new analytics platforms, how do you ensure your team embraces data-driven selling disciplines, and can you give a specific example of a time when data and analytics fundamentally changed your go-to-market strategy or helped you identify and correct a significant pipeline risk?</td></tr><tr><th>rejection_email</th><td></td></tr></table></li></ul>", "s_9ed43727d8": "<a href=\"https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/CGyKY47CnW429EMSFgXBzr.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141109Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=cbc889fcdbaa76ee77480c2659a24a1c9f87df76d701e75048dd544af587b481\" class=\"msg-document\">https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/CGyKY47CnW429EMSFgXBzr.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141109Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=cbc889fcdbaa76ee77480c2659a24a1c9f87df76d701e75048dd544af587b481</a>", "s_e1f0cbcee6": "<ul><li><a href=\"https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/KX9fAqpn4WL46VCfQFozkf.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141109Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=9823b7719288eec277d7ed719d667456bf7bb3b4f9ab6c34b9fdac122d78d067\" class=\"msg-document\">https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/KX9fAqpn4WL46VCfQFozkf.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141109Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=9823b7719288eec277d7ed719d667456bf7bb3b4f9ab6c34b9fdac122d78d067</a></li><li><a href=\"https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/VjGeFXpEZwpLtN3v3b36Mq.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141109Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=b7ee420ea4ade380a1faec3f6beaea88baa05525d281a1f128cd4b06d22871b0\" class=\"msg-document\">https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/VjGeFXpEZwpLtN3v3b36Mq.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141109Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=b7ee420ea4ade380a1faec3f6beaea88baa05525d281a1f128cd4b06d22871b0</a></li><li><a href=\"https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/KaDEM2FRzoBrq6s2JMmj6z.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141110Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=bec9e1055b7e14b1847e16571d6bd87df55b8c87b2b028e09b9a596b552a79b8\" class=\"msg-document\">https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/KaDEM2FRzoBrq6s2JMmj6z.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141110Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=bec9e1055b7e14b1847e16571d6bd87df55b8c87b2b028e09b9a596b552a79b8</a></li></ul>", "s_6f4f901768": "<table><tr><th>position_title</th><td>Vice President, Enterprise Sales</td></tr><tr><th>key_requirements</th><td><ul><li><dl><dt>requirement</dt><dd>12+ years of progressive B2B sales experience</dd><dt>category</dt><dd>Experience</dd><dt>importance</dt><dd>Must-have</dd></dl></li><li><dl><dt>requirement</dt><dd>At least 5 years in VP-level or equivalent leadership roles</dd><dt>category</dt><dd>Experience</dd><dt>importance</dt><dd>Must-have</dd></dl></li><li><dl><dt>requirement</dt><dd>Proven track record of building and scaling enterprise sales teams of 50+ people</dd><dt>category</dt><dd>Leadership</dd><dt>importance</dt><dd>Must-have</dd></dl></li><li><dl><dt>requirement</dt><dd>Demonstrated success managing $100M+ ARR quotas and consistently exceeding targets</dd><dt>category</dt><dd>Revenue Accountability</dd><dt>importance</dt><dd>Must-have</dd></dl></li><li><dl><dt>requirement</dt><dd>Deep expertise in complex, consultative sales with 6-12 month sales cycles</dd><dt>category</dt><dd>Sales Expertise</dd><dt>importance</dt><dd>Must-have</dd></dl></li><li><dl><dt>requirement</dt><dd>Experience selling SaaS solutions to Fortune 500 enterprises</dd><dt>category</dt><dd>Industry Experience</dd><dt>importance</dt><dd>Must-have</dd></dl></li><li><dl><dt>requirement</dt><dd>Strong executive presence with ability to engage C-suite buyers</dd><dt>category</dt><dd>Communication &amp; Presence</dd><dt>importance</dt><dd>Must-have</dd></dl></li><li><dl><dt>requirement</dt><dd>Bachelor&#x27;s degree required</dd><dt>category</dt><dd>Education</dd><dt>importance</dt><dd>Must-have</dd></dl></li></ul></td></tr><tr><th>nice_to_have_skills</th><td><ul><li><dl><dt>skill</dt><dd>MBA degree</dd><dt>category</dt><dd>Education</dd></dl></li><li><dl><dt>skill</dt><dd>Experience in CRM, cloud infrastructure, or enterprise software markets</dd><dt>category</dt><dd>Industry Knowledge</dd></dl></li><li><dl><dt>skill</dt><dd>Track record of building sales teams from early stage through scale</dd><dt>category</dt><dd>Scaling Experience</dd></dl></li><li><dl><dt>skill</dt><dd>Expertise in account-based selling and strategic account management</dd><dt>category</dt><dd>Sales Methodology</dd></dl></li><li><dl><dt>skill</dt><dd>Strong analytical skills with proficiency in ACME and sales analytics tools</dd><dt>category</dt><dd>Technical/Analytical</dd></dl></li><li><dl><dt>skill</dt><dd>History of developing talent \u2014 multiple direct reports promoted to leadership roles</dd><dt>category</dt><dd>Talent Development</dd></dl></li><li><dl><dt>skill</dt><dd>Experience with channel/partner sales models</dd><dt>category</dt><dd>Go-to-Market Strategy</dd></dl></li><li><dl><dt>skill</dt><dd>Passion for coaching and developing high-performing teams</dd><dt>category</dt><dd>Leadership Style</dd></dl></li></ul></td></tr><tr><th>scoring_criteria</th><td><ul><li><dl><dt>criterion</dt><dd>Revenue Leadership &amp; Quota Attainment</dd><dt>weight</dt><dd>25%</dd><dt>description</dt><dd>Track record of owning and exceeding $100M+ ARR quotas; ability to articulate revenue growth strategies and P&amp;L accountability</dd><dt>scoring_guide</dt><dd>5 = Consistently exceeded $150M+ ARR quotas over multiple years; 4 = Managed $100M+ ARR and met/exceeded targets; 3 = Managed $50-100M ARR with strong results; 2 = Revenue leadership below $50M ARR; 1 = No significant ARR quota ownership</dd></dl></li><li><dl><dt>criterion</dt><dd>Team Building &amp; Scaling</dd><dt>weight</dt><dd>20%</dd><dt>description</dt><dd>Demonstrated ability to build, scale, and lead enterprise sales teams of 50+ people across multiple regions</dd><dt>scoring_guide</dt><dd>5 = Built and scaled teams of 75+ with documented high performance; 4 = Led teams of 50+ with strong retention and results; 3 = Led teams of 30-50 with good outcomes; 2 = Led teams under 30; 1 = Limited team leadership experience</dd></dl></li><li><dl><dt>criterion</dt><dd>Enterprise SaaS Sales Expertise</dd><dt>weight</dt><dd>20%</dd><dt>description</dt><dd>Deep knowledge of complex, consultative SaaS sales to Fortune 500 enterprises with 6-12 month sales cycles</dd><dt>scoring_guide</dt><dd>5 = Extensive Fortune 500 SaaS sales leadership in CRM/cloud with proven deal wins; 4 = Strong enterprise SaaS background with Fortune 500 relationships; 3 = Enterprise SaaS experience but limited Fortune 500 exposure; 2 = SaaS experience but primarily mid-market; 1 = No relevant SaaS enterprise sales experience</dd></dl></li><li><dl><dt>criterion</dt><dd>Executive Presence &amp; C-Suite Engagement</dd><dt>weight</dt><dd>15%</dd><dt>description</dt><dd>Ability to build and maintain executive relationships with C-level stakeholders; strong communication and strategic thinking</dd><dt>scoring_guide</dt><dd>5 = Exceptional executive presence; deep existing C-suite network at Fortune 500 companies; 4 = Strong executive presence with demonstrated C-suite relationship building; 3 = Adequate executive presence with some C-suite engagement; 2 = Limited C-suite interaction history; 1 = Lacks executive presence</dd></dl></li><li><dl><dt>criterion</dt><dd>Talent Development &amp; Coaching</dd><dt>weight</dt><dd>10%</dd><dt>description</dt><dd>History of mentoring, coaching, and promoting direct reports into leadership roles; commitment to developing next-generation leaders</dd><dt>scoring_guide</dt><dd>5 = Multiple direct reports promoted to VP/Director roles; recognized as a talent magnet; 4 = Several direct reports promoted; strong coaching reputation; 3 = Some talent development success; 2 = Limited evidence of talent development; 1 = No demonstrated talent development track record</dd></dl></li><li><dl><dt>criterion</dt><dd>Strategic &amp; Data-Driven Decision Making</dd><dt>weight</dt><dd>5%</dd><dt>description</dt><dd>Ability to develop and implement go-to-market strategies; proficiency in forecasting, pipeline management, and sales analytics</dd><dt>scoring_guide</dt><dd>5 = Highly strategic with proven data-driven GTM transformations; 4 = Strong strategic thinker with solid analytical approach; 3 = Adequate strategic skills; 2 = Primarily tactical; 1 = No evidence of strategic or data-driven approach</dd></dl></li><li><dl><dt>criterion</dt><dd>Cross-Functional Collaboration</dd><dt>weight</dt><dd>5%</dd><dt>description</dt><dd>Experience partnering with Product, Marketing, Customer Success, and Channel teams to deliver integrated solutions and drive alignment</dd><dt>scoring_guide</dt><dd>5 = Proven cross-functional leader with documented impact across multiple departments; 4 = Strong collaboration track record; 3 = Some cross-functional experience; 2 = Primarily siloed in sales; 1 = No cross-functional collaboration evidence</dd></dl></li></ul></td></tr><tr><th>experience_level</th><td>Executive Level (12+ years progressive B2B sales experience, 5+ years in VP-level leadership)</td></tr><tr><th>red_flags</th><td><ul><li><dl><dt>flag</dt><dd>Less than 10 years of B2B sales experience or no VP-level leadership tenure</dd><dt>severity</dt><dd>Disqualifying</dd></dl></li><li><dl><dt>flag</dt><dd>No experience managing teams larger than 30 people</dd><dt>severity</dt><dd>Disqualifying</dd></dl></li><li><dl><dt>flag</dt><dd>No demonstrated experience with $50M+ ARR quota ownership</dd><dt>severity</dt><dd>Disqualifying</dd></dl></li><li><dl><dt>flag</dt><dd>No SaaS or enterprise software sales background</dd><dt>severity</dt><dd>Disqualifying</dd></dl></li><li><dl><dt>flag</dt><dd>No experience selling to Fortune 500 or large enterprise accounts</dd><dt>severity</dt><dd>Disqualifying</dd></dl></li><li><dl><dt>flag</dt><dd>Lack of a Bachelor&#x27;s degree</dd><dt>severity</dt><dd>Disqualifying</dd></dl></li><li><dl><dt>flag</dt><dd>History of frequent job changes (less than 2 years per role) without clear progression</dd><dt>severity</dt><dd>Major concern</dd></dl></li><li><dl><dt>flag</dt><dd>Consistent pattern of missing quota or declining revenue performance</dd><dt>severity</dt><dd>Major concern</dd></dl></li><li><dl><dt>flag</dt><dd>Inability to articulate specific examples of team building, scaling, or talent development</dd><dt>severity</dt><dd>Major concern</dd></dl></li><li><dl><dt>flag</dt><dd>Poor executive presence or inability to communicate at C-suite level during interviews</dd><dt>severity</dt><dd>Major concern</dd></dl></li><li><dl><dt>flag</dt><dd>No experience with complex, consultative sales cycles (only transactional sales background)</dd><dt>severity</dt><dd>Disqualifying</dd></dl></li><li><dl><dt>flag</dt><dd>Resistance to data-driven decision making or lack of forecasting discipline</dd><dt>severity</dt><dd>Significant concern</dd></dl></li><li><dl><dt>flag</dt><dd>Inability to demonstrate cross-functional collaboration or history of adversarial relationships with other departments</dd><dt>severity</dt><dd>Significant concern</dd></dl></li></ul></td></tr></table>", "s_aa18205288": "<table><tr><th>candidate_name</th><td>Sarah Vaugier</td></tr><tr><th>decision</th><td>no_fit</td></tr><tr><th>overall_score</th><td>3.0</td></tr><tr><th>rationale</th><td>Sarah Vaugier is a Senior Gemologist and Luxury Appraiser with 10 years of experience in auction houses and high-end retail. Her profile is fundamentally misaligned with the Vice President, Enterprise Sales role. She triggers nearly every disqualifying red flag on the scorecard: zero B2B sales experience, no VP-level sales leadership tenure, no experience managing sales teams of any size, no ARR quota ownership or revenue accountability, no SaaS or enterprise software background, no Fortune 500 selling experience, and no consultative sales cycle expertise. She scored 1 out of 5 on every single scoring criterion. The only must-have requirement she meets is holding a Bachelor&#x27;s degree. Her career is in an entirely different profession with no transferable sales leadership skills relevant to this position.</td></tr><tr><th>interview_questions</th><td></td></tr><tr><th>rejection_email</th><td>Dear Sarah,\n\nThank you so much for your interest in the Vice President, Enterprise Sales position and for taking the time to submit your application. We truly appreciate your effort and the opportunity to learn about your professional background.\n\nAfter careful review, we have decided not to move forward with your candidacy for this particular role. The position requires a very specific set of experience and qualifications closely aligned with enterprise software sales leadership, and we are focusing on candidates whose backgrounds more directly match these requirements at this time.\n\nThis decision is in no way a reflection of your professional accomplishments. Your expertise and dedication in your field are clearly evident, and we encourage you to continue pursuing opportunities that align with your impressive skill set and career trajectory.\n\nWe wish you all the best in your future endeavors and hope you will consider us for roles that may be a stronger match in the future.\n\nWarm regards,\nThe Hiring Team</td></tr></table>", "s_b9ae24b5ab": "<a href=\"https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/KX9fAqpn4WL46VCfQFozkf.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141109Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=9823b7719288eec277d7ed719d667456bf7bb3b4f9ab6c34b9fdac122d78d067\" class=\"msg-document\">https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/KX9fAqpn4WL46VCfQFozkf.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141109Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=9823b7719288eec277d7ed719d667456bf7bb3b4f9ab6c34b9fdac122d78d067</a>", "s_a80bd38403": "<table><tr><th>candidate_name</th><td>Sarah Vaugier</td></tr><tr><th>overall_score</th><td>3.0</td></tr><tr><th>criteria_evaluations</th><td><ul><li><dl><dt>criterion</dt><dd>Revenue Leadership &amp; Quota Attainment (25%)</dd><dt>score</dt><dd>1/5</dd><dt>evaluation</dt><dd>No evidence of any ARR quota ownership, revenue targets, or sales performance metrics. The candidate&#x27;s experience is entirely in gemology and luxury appraisal, with no B2B sales or revenue accountability whatsoever.</dd></dl></li><li><dl><dt>criterion</dt><dd>Team Building &amp; Scaling (20%)</dd><dt>score</dt><dd>1/5</dd><dt>evaluation</dt><dd>No evidence of building or leading sales teams of any size. The candidate leads an authentication lab but there is no mention of team size, hiring, scaling, or people management in a sales context.</dd></dl></li><li><dl><dt>criterion</dt><dd>Enterprise SaaS Sales Expertise (20%)</dd><dt>score</dt><dd>1/5</dd><dt>evaluation</dt><dd>No SaaS, software, or technology sales experience of any kind. The candidate&#x27;s entire career is in gemology, auction houses, and luxury goods appraisal. No exposure to enterprise software, consultative sales cycles, or Fortune 500 selling.</dd></dl></li><li><dl><dt>criterion</dt><dd>Executive Presence &amp; C-Suite Engagement (15%)</dd><dt>score</dt><dd>1/5</dd><dt>evaluation</dt><dd>No evidence of C-suite engagement or executive-level sales relationships. The candidate liaised with private sellers to establish reserve prices, which is not comparable to engaging C-level buyers at Fortune 500 enterprises.</dd></dl></li><li><dl><dt>criterion</dt><dd>Talent Development &amp; Coaching (10%)</dd><dt>score</dt><dd>1/5</dd><dt>evaluation</dt><dd>No evidence of mentoring, coaching, or developing sales talent. No mention of direct reports being promoted or any talent development initiatives.</dd></dl></li><li><dl><dt>criterion</dt><dd>Strategic &amp; Data-Driven Decision Making (5%)</dd><dt>score</dt><dd>1/5</dd><dt>evaluation</dt><dd>No evidence of go-to-market strategy development, sales forecasting, pipeline management, or sales analytics. The candidate&#x27;s analytical skills are in gemstone testing and authentication, which are entirely unrelated.</dd></dl></li><li><dl><dt>criterion</dt><dd>Cross-Functional Collaboration (5%)</dd><dt>score</dt><dd>1/5</dd><dt>evaluation</dt><dd>No evidence of cross-functional collaboration with Product, Marketing, Customer Success, or Channel teams in a B2B sales context.</dd></dl></li></ul></td></tr><tr><th>strengths</th><td><ul><li>Holds a Bachelor&#x27;s degree (B.A. Art History from University of Florence), meeting the education requirement.</li><li>Demonstrates expertise and deep specialization in her field (gemology and luxury appraisal).</li><li>Has 10 years of professional experience, showing career stability and progression within her domain.</li></ul></td></tr><tr><th>weaknesses</th><td><ul><li>DISQUALIFYING: Zero B2B sales experience \u2014 the candidate is a gemologist/appraiser, not a sales professional.</li><li>DISQUALIFYING: No VP-level sales leadership tenure or any sales leadership experience whatsoever.</li><li>DISQUALIFYING: No experience managing sales teams of any size, let alone 30+ or 50+ people.</li><li>DISQUALIFYING: No ARR quota ownership or revenue accountability of any kind.</li><li>DISQUALIFYING: No SaaS or enterprise software sales background.</li><li>DISQUALIFYING: No experience selling to Fortune 500 or large enterprise accounts.</li><li>DISQUALIFYING: No experience with complex, consultative sales cycles.</li><li>The candidate&#x27;s entire career is in a completely different industry (gemology, auction houses, luxury goods) with no transferable sales leadership skills relevant to this VP Enterprise Sales role.</li></ul></td></tr><tr><th>decision</th><td>no_fit</td></tr><tr><th>rationale</th><td>Sarah Vaugier is a Senior Gemologist and Luxury Appraiser with 10 years of experience in auction houses and high-end retail. Her CV triggers nearly every disqualifying red flag on the scorecard. She has zero B2B sales experience, no VP-level sales leadership, no team building or scaling experience, no ARR quota ownership, no SaaS or enterprise software background, no Fortune 500 selling experience, and no consultative sales cycle expertise. Her career is in an entirely different profession (gemology and luxury appraisal) that bears no relevance to the Vice President, Enterprise Sales role. While she does hold a Bachelor&#x27;s degree, that is the only must-have requirement she meets. She scores a 1 out of 5 on every single scoring criterion. This is a clear and unambiguous no-fit \u2014 the candidate&#x27;s profile is fundamentally misaligned with the requirements of this position.</td></tr></table>", "s_43e259387b": "<table><tr><th>candidate_name</th><td>John Doe</td></tr><tr><th>decision</th><td>no_fit</td></tr><tr><th>overall_score</th><td>3.0</td></tr><tr><th>rationale</th><td>John Doe&#x27;s profile is fundamentally misaligned with the Vice President, Enterprise Sales role. The candidate is an entry-level/early-career professional with a Graphic Design degree and approximately 3-5 years of B2C retail sales associate experience. The role requires 12+ years of progressive B2B sales experience, 5+ years in VP-level leadership, management of 50+ person teams, $100M+ ARR quota ownership, enterprise SaaS sales expertise, and Fortune 500 client relationships \u2014 none of which are present in the candidate&#x27;s background. The candidate triggers nearly every disqualifying red flag on the scorecard, including no B2B sales experience, no VP-level tenure, no team management experience, no ARR quota ownership, no SaaS/enterprise software background, no Fortune 500 selling experience, and no complex consultative sales cycle experience. The candidate&#x27;s own stated career objective (apparel print design) further confirms this is not a match.</td></tr><tr><th>interview_questions</th><td></td></tr><tr><th>rejection_email</th><td>Dear John,\n\nThank you so much for your interest in the Vice President, Enterprise Sales position and for taking the time to submit your application. We truly appreciate your effort and the opportunity to learn about your background.\n\nAfter careful review, we have decided not to move forward with your candidacy for this particular role. This was a highly competitive search, and ultimately we are looking for candidates whose experience more closely aligns with the specific requirements of this senior leadership position at this time.\n\nWe recognize the strengths you bring, including your strong academic achievements and your customer-facing experience. We encourage you to continue building on these qualities as you pursue your career goals.\n\nWe wish you all the best in your professional journey and future endeavors. Please don&#x27;t hesitate to explore other opportunities that may be a stronger match for your skills and aspirations.\n\nWarm regards,\nThe Hiring Team</td></tr></table>", "s_9bfb5e71bb": "<a href=\"https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/VjGeFXpEZwpLtN3v3b36Mq.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141109Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=b7ee420ea4ade380a1faec3f6beaea88baa05525d281a1f128cd4b06d22871b0\" class=\"msg-document\">https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/VjGeFXpEZwpLtN3v3b36Mq.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141109Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=b7ee420ea4ade380a1faec3f6beaea88baa05525d281a1f128cd4b06d22871b0</a>", "s_af74386757": "<table><tr><th>candidate_name</th><td>John Doe</td></tr><tr><th>overall_score</th><td>3.0</td></tr><tr><th>criteria_evaluations</th><td><ul><li><dl><dt>criterion</dt><dd>Revenue Leadership &amp; Quota Attainment</dd><dt>weight</dt><dd>25%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No evidence of any ARR quota ownership whatsoever. The candidate&#x27;s experience is limited to retail sales associate roles with no revenue leadership, P&amp;L accountability, or quota management of any kind. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Team Building &amp; Scaling</dd><dt>weight</dt><dd>20%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No team leadership or management experience. The candidate has only held individual contributor retail roles (Sales Associate, Spa Consultant, Fashion Representative). The only hint of leadership is &#x27;assisting in the training of coworkers&#x27; at Victoria&#x27;s Secret, which is far from building or scaling teams. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Enterprise SaaS Sales Expertise</dd><dt>weight</dt><dd>20%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No SaaS, enterprise software, or B2B sales experience of any kind. All experience is in B2C retail environments (American Eagle, Planet Beach, Heartbreaker, Victoria&#x27;s Secret). No exposure to complex consultative sales cycles, Fortune 500 clients, or technology solutions. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Executive Presence &amp; C-Suite Engagement</dd><dt>weight</dt><dd>15%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No evidence of executive-level engagement or C-suite relationship building. The candidate&#x27;s interactions have been with retail consumers. No indication of strategic communication at a senior business level. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Talent Development &amp; Coaching</dd><dt>weight</dt><dd>10%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No demonstrated talent development or coaching track record. The only mention is assisting in training coworkers at Victoria&#x27;s Secret, which does not constitute meaningful talent development or mentoring into leadership roles. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Strategic &amp; Data-Driven Decision Making</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>No evidence of strategic thinking, data-driven decision making, forecasting, pipeline management, or sales analytics. The candidate&#x27;s experience is entirely operational and tactical at a retail store level. Score: 1/5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Cross-Functional Collaboration</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>1</dd><dt>max_score</dt><dd>5</dd><dt>evaluation</dt><dd>Minimal evidence of cross-functional collaboration. The candidate mentions collaborating with a store merchandiser at American Eagle, but this is not comparable to partnering with Product, Marketing, Customer Success, and Channel teams in an enterprise context. Score: 1/5.</dd></dl></li></ul></td></tr><tr><th>strengths</th><td><ul><li>Holds a Bachelor&#x27;s degree (B.S. in Graphic Design from University of Minnesota), which meets the education requirement.</li><li>Has some basic retail sales experience and customer-facing skills.</li><li>Demonstrated work ethic with multiple concurrent roles and an Employee of the Month award at Planet Beach.</li><li>Strong academic performance (3.93 GPA, Dean&#x27;s List).</li></ul></td></tr><tr><th>weaknesses</th><td><ul><li>DISQUALIFYING: No B2B sales experience at all \u2014 all experience is B2C retail (approximately 3-5 years total, far below the 12+ year requirement).</li><li>DISQUALIFYING: No VP-level or any management/leadership role experience.</li><li>DISQUALIFYING: No experience managing teams of any size, let alone 30+ or 50+ people.</li><li>DISQUALIFYING: No ARR quota ownership or enterprise revenue accountability of any kind.</li><li>DISQUALIFYING: No SaaS, enterprise software, or technology sales background.</li><li>DISQUALIFYING: No experience selling to Fortune 500 or large enterprise accounts.</li><li>DISQUALIFYING: No experience with complex, consultative sales cycles \u2014 only transactional retail sales.</li><li>The candidate&#x27;s stated objective is to &#x27;Design apparel print for an innovative retail company,&#x27; which is entirely unrelated to the VP Enterprise Sales role.</li><li>The degree is in Graphic Design, not a business-related field, and there is no MBA.</li><li>No evidence of executive presence, C-suite engagement, strategic thinking, or data-driven decision making.</li></ul></td></tr><tr><th>decision</th><td>no_fit</td></tr><tr><th>rationale</th><td>John Doe&#x27;s profile is fundamentally misaligned with the Vice President, Enterprise Sales role. The candidate is an entry-level/early-career professional with a Graphic Design degree and approximately 3-5 years of B2C retail sales associate experience at stores like American Eagle, Victoria&#x27;s Secret, and Planet Beach. The role requires 12+ years of progressive B2B sales experience, 5+ years in VP-level leadership, management of 50+ person teams, $100M+ ARR quota ownership, enterprise SaaS sales expertise, and Fortune 500 client relationships \u2014 none of which are present in this CV. The candidate triggers nearly every disqualifying red flag on the scorecard: less than 10 years of B2B sales experience, no VP-level tenure, no team management experience above 30 people, no $50M+ ARR quota ownership, no SaaS/enterprise software background, no Fortune 500 selling experience, and no complex consultative sales cycle experience. The candidate&#x27;s own stated career objective (apparel print design) confirms this is not a match. Overall score: 3/100.</td></tr></table>", "s_234fe36b89": "<table><tr><th>candidate_name</th><td>Michael Richardson</td></tr><tr><th>decision</th><td>fit</td></tr><tr><th>overall_score</th><td>90.0</td></tr><tr><th>rationale</th><td>Michael Richardson is an exceptionally strong candidate for the Vice President, Enterprise Sales role. He meets or exceeds every must-have requirement: 15+ years of progressive B2B sales experience, 5+ years in VP-level leadership, currently leading an 85-person global sales organization generating $150M+ ARR with a consistent track record of exceeding targets (240% revenue growth, 156% quota attainment, 135% average across roles). He brings deep expertise in complex consultative SaaS sales with Fortune 500 clients, demonstrated C-suite engagement capabilities, and holds both a BS (UC Berkeley) and MBA (Stanford). No red flags are present \u2014 his tenure shows clear upward progression and his experience is squarely in enterprise SaaS. He also fulfills nearly all nice-to-have criteria including MBA, CRM/cloud infrastructure experience, team scaling from early stage, account-based selling expertise, strong analytical skills, talent development, channel/partner experience, and a coaching-oriented leadership style. His weighted scoring across all criteria averages approximately 4.7/5, making him an outstanding fit who should be advanced to the interview stage immediately.</td></tr><tr><th>interview_questions</th><td>1. You currently lead an 85-person organization generating $150M+ ARR with 240% revenue growth over four years. Can you walk us through the specific strategic decisions and inflection points that drove that growth trajectory? How did you sequence hiring, territory expansion, and go-to-market changes, and what would you do differently if you were scaling a new enterprise sales organization from scratch at our company?\n\n2. Your CV mentions that you developed a C-suite relationship selling methodology that was adopted company-wide at Innovate Systems. Can you describe that methodology in detail, share specific examples of how you personally engaged C-suite buyers at Fortune 500 accounts to close major deals, and tell us about the depth of your current executive network \u2014 how many active C-level relationships do you maintain today, and how would you leverage them in this role?\n\n3. You mentored 5 Account Executives who were promoted to management positions. Can you tell us more about where those individuals are today \u2014 did any of them advance to Director or VP-level roles? More broadly, how do you identify high-potential talent, what does your coaching cadence look like, and how do you balance investing in talent development against the pressure of hitting aggressive quarterly targets?\n\n4. Your roles at TechVision Software (~2 years 8 months) and Innovate Systems (~3 years 4 months) were relatively shorter tenures compared to your current role. Can you walk us through the reasoning behind those transitions? Additionally, how do you think about the right timeline for driving transformational change in a new VP-level role, and what would your 90-day, 6-month, and 12-month plan look like if you joined us?\n\n5. You have demonstrated strong proficiency with Salesforce, Tableau, Clari, and Gong, and you achieved 95%+ forecast accuracy. Our organization relies heavily on ACME and proprietary sales analytics tools for pipeline management and strategic decision-making. How do you approach adopting new analytics platforms, how do you ensure your team embraces data-driven selling disciplines, and can you give a specific example of a time when data and analytics fundamentally changed your go-to-market strategy or helped you identify and correct a significant pipeline risk?</td></tr><tr><th>rejection_email</th><td></td></tr></table>", "s_796dca875c": "<a href=\"https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/KaDEM2FRzoBrq6s2JMmj6z.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141110Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=bec9e1055b7e14b1847e16571d6bd87df55b8c87b2b028e09b9a596b552a79b8\" class=\"msg-document\">https://s3.eu-west-3.amazonaws.com/pipelex-storage-test/normalized/KaDEM2FRzoBrq6s2JMmj6z.pdf?X-Amz-Algorithm=AWS4-HMAC-SHA256&amp;X-Amz-Credential=AKIA6GBMGUQLVD5EV3WC%2F20260221%2Feu-west-3%2Fs3%2Faws4_request&amp;X-Amz-Date=20260221T141110Z&amp;X-Amz-Expires=1296000&amp;X-Amz-SignedHeaders=host&amp;X-Amz-Signature=bec9e1055b7e14b1847e16571d6bd87df55b8c87b2b028e09b9a596b552a79b8</a>", "s_def2747834": "<table><tr><th>candidate_name</th><td>Michael Richardson</td></tr><tr><th>overall_score</th><td>90.0</td></tr><tr><th>criteria_evaluations</th><td><ul><li><dl><dt>criterion</dt><dd>Revenue Leadership &amp; Quota Attainment</dd><dt>weight</dt><dd>25%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Michael currently leads an 85-person organization generating $150M+ ARR, having driven 240% revenue growth over 4 years. In his prior role, he achieved 156% of quota on $65M ARR. He also exceeded quota by 135% average across three years as Regional Sales Director. This is a consistent, well-documented pattern of exceeding significant ARR quotas well above the $100M threshold. He also demonstrates P&amp;L management and forecasting expertise.</dd></dl></li><li><dl><dt>criterion</dt><dd>Team Building &amp; Scaling</dd><dt>weight</dt><dd>20%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Currently leads an 85-person global sales organization spanning Enterprise, Mid-Market, and SMB segments \u2014 well above the 50+ threshold. He built this organization including SDR, AE, and Customer Success teams with clear career progression paths. Previously managed a 40-person team and before that built an 18-person regional team from scratch. Demonstrates a clear trajectory of building and scaling teams across multiple roles and regions.</dd></dl></li><li><dl><dt>criterion</dt><dd>Enterprise SaaS Sales Expertise</dd><dt>weight</dt><dd>20%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Deep SaaS and enterprise technology background across all roles. At DataStream Solutions, he executed account-based marketing targeting Fortune 500 companies, closing 23 deals averaging $1.2M \u2014 indicating complex, consultative sales cycles. He developed a C-suite relationship selling methodology at Innovate Systems. His current role involves strategic partnerships with AWS, Microsoft, and Google Cloud. He holds MEDDPICC certification, a hallmark of complex enterprise sales methodology. Extensive Fortune 500 SaaS sales leadership in cloud/CRM space with proven deal wins.</dd></dl></li><li><dl><dt>criterion</dt><dd>Executive Presence &amp; C-Suite Engagement</dd><dt>weight</dt><dd>15%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>Michael developed a C-suite relationship selling methodology that was adopted company-wide at Innovate Systems. He lists Board Presentations and Contract Negotiation as core competencies. He closed an $8.2M deal with a major telecom provider, which would require C-suite engagement. He also established strategic partnerships with AWS, Microsoft, and Google Cloud. While strong indicators of executive presence are present, the CV doesn&#x27;t explicitly detail an extensive existing C-suite network at Fortune 500 companies, so a score of 4 is appropriate rather than 5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Talent Development &amp; Coaching</dd><dt>weight</dt><dd>10%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>At TechVision Software, he mentored 5 AEs who were promoted to management positions. At CloudScale, he built clear career progression paths for SDR, AE, and Customer Success teams. He created a sales enablement program that cut ramp time nearly in half. This demonstrates a strong coaching reputation and several direct reports promoted, though the CV doesn&#x27;t explicitly mention promotions to VP/Director-level roles specifically, which would be needed for a 5.</dd></dl></li><li><dl><dt>criterion</dt><dd>Strategic &amp; Data-Driven Decision Making</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>5/5</dd><dt>evaluation</dt><dd>Implemented Salesforce Sales Cloud and revenue intelligence tools, improving forecast accuracy to 95%+. Proficient in Tableau, Clari, Gong, and other analytics tools. Reduced CAC by 35% while improving ACV by 60% \u2014 clearly data-driven optimization. Developed go-to-market strategies for new verticals and geographic markets. Pioneered vertical sales approaches. Salesforce Certified Administrator. This is a highly strategic, data-driven leader.</dd></dl></li><li><dl><dt>criterion</dt><dd>Cross-Functional Collaboration</dd><dt>weight</dt><dd>5%</dd><dt>score</dt><dd>4/5</dd><dt>evaluation</dt><dd>Established strategic partnerships with AWS, Microsoft, and Google Cloud generating $25M in co-sell pipeline (channel/partner collaboration). Built and optimized infrastructure including Customer Success teams (cross-functional). Developed account-based marketing strategy (marketing collaboration). Launched customer advisory board program (customer success/product alignment). Lists Cross-functional Leadership as a core competency. Strong collaboration track record across multiple departments.</dd></dl></li></ul></td></tr><tr><th>strengths</th><td><ul><li>Exceeds the 12+ years B2B sales experience requirement with 15+ years of progressive experience</li><li>5+ years in VP-level leadership (VP of Sales at CloudScale since Jan 2020, ~5 years)</li><li>Currently leads an 85-person global sales organization generating $150M+ ARR \u2014 exceeds both team size and revenue thresholds</li><li>Exceptional quota attainment history: 240% revenue growth, 156% of quota, 135% average quota attainment across roles</li><li>Deep enterprise SaaS expertise with Fortune 500 sales experience and complex consultative sales cycles (MEDDPICC certified)</li><li>Strong talent development track record \u2014 5 AEs promoted to management, built career progression paths</li><li>MBA from Stanford Graduate School of Business (nice-to-have fulfilled)</li><li>Extensive CRM/cloud infrastructure experience including Salesforce certification and partnerships with AWS, Microsoft, Google Cloud</li><li>Highly data-driven: implemented revenue intelligence tools, achieved 95%+ forecast accuracy, proficient in Salesforce, Tableau, Clari, Gong</li><li>Experience with channel/partner sales models (AWS, Microsoft, Google Cloud co-sell partnerships generating $25M pipeline)</li><li>Strong educational foundation: BS from UC Berkeley, MBA from Stanford</li></ul></td></tr><tr><th>weaknesses</th><td><ul><li>No mention of ACME tool proficiency specifically (scorecard nice-to-have), though proficient in comparable sales analytics tools</li><li>While C-suite engagement is evidenced (methodology development, large deal closures, board presentations), the CV could more explicitly detail the depth and breadth of existing C-suite network at Fortune 500 companies</li><li>The CV does not specify whether the 5 promoted AEs reached VP/Director-level roles specifically, only &#x27;management positions&#x27;</li><li>Tenure at TechVision Software was approximately 2 years and 8 months, and at Innovate Systems approximately 3 years and 4 months \u2014 not a red flag but on the shorter side for some roles, though each shows clear upward progression</li></ul></td></tr><tr><th>decision</th><td>fit</td></tr><tr><th>rationale</th><td>Michael Richardson is an exceptionally strong candidate for the Vice President, Enterprise Sales role. He meets or exceeds every must-have requirement on the scorecard: 15+ years of progressive B2B sales experience, 5+ years in VP-level leadership, currently leads an 85-person sales organization (well above the 50+ threshold), manages $150M+ ARR with a consistent track record of exceeding targets, deep expertise in complex consultative SaaS sales with Fortune 500 clients, demonstrated C-suite engagement capabilities, and holds both a Bachelor&#x27;s and MBA degree. No red flags are present \u2014 his job tenure shows clear upward progression, he has a strong pattern of exceeding quotas, and his experience is squarely in enterprise SaaS. He also fulfills nearly all nice-to-have criteria including MBA (Stanford), CRM/cloud infrastructure experience, scaling teams from early stage, account-based selling expertise, strong analytical skills, talent development, channel/partner experience, and a coaching-oriented leadership style. His weighted scoring across all criteria averages approximately 4.7/5, translating to an overall score of 90/100. He should be advanced to the interview stage immediately.</td></tr></table>"};

// Include shared utility functions

// XSS-safe HTML escaping
function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Make all links in a container open in new windows
function makeLinksOpenInNewWindow(container) {
    if (!container) return;
    const links = container.querySelectorAll('a');
    links.forEach(link => {
        link.setAttribute('target', '_blank');
        link.setAttribute('rel', 'noopener noreferrer');
    });
}

// Validate that a URL is safe for display (prevents javascript: and data: URL injection)
function isSafeDisplayUrl(url) {
    if (!url || typeof url !== 'string') return false;
    return url.startsWith('https://') || url.startsWith('http://') || url.startsWith('file://');
}

// Extract URL from stuff data (handles various data structures)
// Returns null for invalid/unsafe URLs (javascript:, data:, etc.)
function extractUrl(jsonData) {
    if (!jsonData) return null;
    // Check if data itself is a URL string
    if (typeof jsonData === 'string') {
        return isSafeDisplayUrl(jsonData) ? jsonData : null;
    }
    // Prefer public_url (pre-signed S3 URL or file:// URI) over url (internal pipelex-storage:// URL)
    const candidates = [jsonData.public_url, jsonData.src, jsonData.href, jsonData.uri, jsonData.url];
    for (const candidate of candidates) {
        if (isSafeDisplayUrl(candidate)) return candidate;
    }
    return null;
}

// Get appropriate tab label based on content type
function getHtmlTabLabel(contentType) {
    if (contentType === 'application/pdf') return 'PDF';
    if (contentType?.startsWith('image/')) return 'Image';
    return 'HTML';
}

function applyPageTheme(theme) {
    const palette = themePalettes[theme]?.page || themePalettes.default.page;
    document.documentElement.style.setProperty('--bg-color', palette.bg);
    document.documentElement.style.setProperty('--text-color', palette.text);
    document.documentElement.style.setProperty('--label-color', palette.label);
    document.documentElement.style.setProperty('--border-color', palette.border);
    document.documentElement.style.setProperty('--border-hover', palette.borderHover);
    document.documentElement.style.setProperty('--select-bg', palette.selectBg);
    document.documentElement.style.setProperty('--container-bg', palette.containerBg);
}

function applyThemeColors(code, theme) {
    const palette = themePalettes[theme] || themePalettes.default;
    let result = code;

    // Replace classDef colors
    result = result.replace(
        /classDef\s+failed\s+fill:[^,]+,stroke:[^\s\n]+/g,
        `classDef failed fill:${palette.failed.fill},stroke:${palette.failed.stroke}`
    );
    result = result.replace(
        /classDef\s+controller\s+fill:[^,]+,stroke:[^\s\n]+/g,
        `classDef controller fill:${palette.controller.fill},stroke:${palette.controller.stroke}`
    );
    result = result.replace(
        /classDef\s+pipe\s+fill:[^,]+,stroke:[^\s\n]+/g,
        `classDef pipe fill:${palette.pipe.fill},stroke:${palette.pipe.stroke}`
    );
    result = result.replace(
        /classDef\s+pipe_failed\s+fill:[^,]+,stroke:[^\s\n]+/g,
        `classDef pipe_failed fill:${palette.failed.fill},stroke:${palette.failed.stroke}`
    );
    result = result.replace(
        /classDef\s+stuff\s+fill:[^,]+,stroke:[^,]+/g,
        `classDef stuff fill:${palette.stuff.fill},stroke:${palette.stuff.stroke}`
    );

    // Replace subgraph fill colors (style sg_xxx fill:#xxx)
    const subgraphColors = palette.subgraph;
    let colorIndex = 0;
    result = result.replace(
        /style\s+(sg_[^\s]+)\s+fill:#[a-fA-F0-9]+/g,
        (match, subgraphId) => {
            const color = subgraphColors[colorIndex % subgraphColors.length];
            colorIndex++;
            return `style ${subgraphId} fill:${color}`;
        }
    );

    return result;
}

function initMermaid(theme) {
    mermaid.initialize({
        startOnLoad: false,
        theme: theme,
        flowchart: {
            useMaxWidth: true,
            htmlLabels: true,
            curve: 'basis'
        }
    });
}

function attachClickHandlers() {
    // Wait for mermaid to render, then attach click handlers
    setTimeout(() => {
        const svgContainer = document.querySelector('.mermaid svg');
        if (!svgContainer) return;

        // Find nodes by their flowchart IDs - use any available data source
        const allStuffIds = new Set([
            ...Object.keys(stuffDataJson || {}),
            ...Object.keys(stuffDataText || {}),
            ...Object.keys(stuffDataHtml || {})
        ]);

        for (const stuffId of allStuffIds) {
            // Mermaid generates IDs like 'flowchart-s_xxx-123'
            const nodes = svgContainer.querySelectorAll(`[id^="flowchart-${stuffId}"]`);
            nodes.forEach(node => {
                node.classList.add('clickable-stuff');
                node.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showModal(stuffId);
                });
            });
        }
    }, 500);
}

async function renderDiagram(theme) {
    const container = document.getElementById('mermaid-diagram');
    const themedCode = applyThemeColors(mermaidCode, theme);
    container.innerHTML = themedCode;
    container.removeAttribute('data-processed');
    applyPageTheme(theme);
    initMermaid(theme);
    await mermaid.run({ nodes: [container] });
    attachClickHandlers();
}

});

// Set up format tab handlers
document.querySelectorAll('.format-tab').forEach(tab => {
    tab.addEventListener('click', () => {
        if (tab.disabled) return;
        const format = tab.dataset.format;
        setFormat(format);
    });
});

function setFormat(format) {
    currentFormat = format;
    // Update tab styling
    document.querySelectorAll('.format-tab').forEach(t => t.classList.remove('active'));
    document.getElementById(`tab-${format}`).classList.add('active');
    // Re-render content if modal is open
    if (currentStuffId) {
        renderContent(currentStuffId, format);
    }
}

function renderContent(stuffId, format) {
    const content = document.getElementById('modal-content');
    content.classList.remove('html-content', 'text-content', 'pdf-content', 'image-content');

    // Handle PDF content type with embedded viewer
    const contentType = stuffContentType?.[stuffId];
    const jsonData = stuffDataJson?.[stuffId];

    if (format === 'html' && contentType === 'application/pdf') {
        const pdfUrl = extractUrl(jsonData);
        if (pdfUrl) {
            content.classList.add('pdf-content');
            content.innerHTML = '';
            const embed = document.createElement('embed');
            embed.src = pdfUrl;
            embed.type = 'application/pdf';
            embed.style.cssText = 'width:100%; height:100%; border:none; min-height:500px;';
            content.appendChild(embed);
            updateOpenExternalButton(stuffId, contentType, jsonData);
            return;
        }
    }

    // Handle image content type
    if (format === 'html' && contentType?.startsWith('image/')) {
        const imageUrl = extractUrl(jsonData);
        if (imageUrl) {
            content.classList.add('image-content');
            content.innerHTML = '';
            const img = document.createElement('img');
            img.src = imageUrl;
            img.style.cssText = 'max-width:100%; max-height:100%; object-fit:contain;';
            img.alt = 'Image content';
            content.appendChild(img);
            updateOpenExternalButton(stuffId, contentType, jsonData);
            return;
        }
    }

    if (format === 'json') {
        const data = stuffDataJson?.[stuffId];
        content.innerHTML = '';
        content.textContent = data ? JSON.stringify(data, null, 2) : 'No JSON data available';
    } else if (format === 'text') {
        const data = stuffDataText?.[stuffId];
        content.classList.add('text-content');
        content.innerHTML = '';
        content.textContent = data || 'No text data available';
    } else if (format === 'html') {
        const data = stuffDataHtml?.[stuffId];
        if (data) {
            content.classList.add('html-content');
            content.innerHTML = DOMPurify.sanitize(data);
            makeLinksOpenInNewWindow(content);
        } else {
            content.innerHTML = '';
            content.textContent = 'No HTML data available';
        }
    }

    updateOpenExternalButton(stuffId, contentType, jsonData);
}

// Update visibility of the "open in new window" button (PDF only)
function updateOpenExternalButton(stuffId, contentType, jsonData) {
    const openExternalBtn = document.getElementById('open-external-btn');
    if (!openExternalBtn) return;

    const url = extractUrl(jsonData);
    // Only show for PDFs (images are handled by the download button)
    const shouldShow = contentType === 'application/pdf' && !!url;
    openExternalBtn.style.display = shouldShow ? '' : 'none';
}

function updateTabAvailability(stuffId) {
    const jsonTab = document.getElementById('tab-json');
    const textTab = document.getElementById('tab-text');
    const htmlTab = document.getElementById('tab-html');

    jsonTab.disabled = !stuffDataJson?.[stuffId];
    textTab.disabled = !stuffDataText?.[stuffId];

    // For PDF and image content types, the tab can render from JSON data via extractUrl()
    const contentType = stuffContentType?.[stuffId];
    const jsonData = stuffDataJson?.[stuffId];
    const canRenderFromJson = (contentType === 'application/pdf' || contentType?.startsWith('image/')) && extractUrl(jsonData);
    htmlTab.disabled = !stuffDataHtml?.[stuffId] && !canRenderFromJson;

    // Update HTML tab label based on content type
    if (contentType === 'application/pdf') {
        htmlTab.textContent = 'PDF';
    } else if (contentType?.startsWith('image/')) {
        htmlTab.textContent = 'Image';
    } else {
        htmlTab.textContent = 'HTML';
    }

    // Find first available format (HTML -> JSON -> Pretty)
    if (!htmlTab.disabled) return 'html';
    if (!jsonTab.disabled) return 'json';
    if (!textTab.disabled) return 'text';
    return 'html';
}

function showModal(stuffId) {
    currentStuffId = stuffId;
    const modal = document.getElementById('data-modal');
    const overlay = document.getElementById('modal-overlay');
    const title = document.getElementById('modal-title');

    // Build title from metadata (name + concept as primary, ID as secondary)
    const meta = stuffMetadata?.[stuffId];
    if (meta && (meta.name || meta.concept)) {
        const primaryParts = [];
        if (meta.name) primaryParts.push(escapeHtml(meta.name));
        if (meta.concept) primaryParts.push(`(${escapeHtml(meta.concept)})`);
        const primary = `<span class="data-modal-title-primary">${primaryParts.join(' ')}</span>`;
        const secondary = `<span class="data-modal-title-secondary">${escapeHtml(stuffId)}</span>`;
        title.innerHTML = primary + secondary;
    } else {
        title.innerHTML = `<span class="data-modal-title-primary">${escapeHtml(stuffId)}</span>`;
    }

    // Update tab availability and select best format
    const availableFormat = updateTabAvailability(stuffId);

    // If current format is not available, switch to available one
    const currentTab = document.getElementById(`tab-${currentFormat}`);
    if (currentTab.disabled) {
        setFormat(availableFormat);
    } else {
        renderContent(stuffId, currentFormat);
    }

    modal.style.display = 'block';
    overlay.style.display = 'block';
}

function hideModal() {
    document.getElementById('data-modal').style.display = 'none';
    document.getElementById('modal-overlay').style.display = 'none';
    currentStuffId = null;
}

// Get current content based on format
function getCurrentContent() {
    if (!currentStuffId) return null;

    if (currentFormat === 'json') {
        const data = stuffDataJson?.[currentStuffId];
        if (!data) return null;
        return { content: JSON.stringify(data, null, 2), ext: 'json', mime: 'application/json' };
    } else if (currentFormat === 'text') {
        const data = stuffDataText?.[currentStuffId];
        if (!data) return null;
        return { content: data, ext: 'txt', mime: 'text/plain' };
    } else if (currentFormat === 'html') {
        const data = stuffDataHtml?.[currentStuffId];
        if (!data) return null;
        return { content: data, ext: 'html', mime: 'text/html' };
    }
    return null;
}

// Copy content to clipboard
function copyContent() {
    const data = getCurrentContent();
    if (!data) return;

    navigator.clipboard.writeText(data.content).then(() => {
        const btn = document.getElementById('copy-btn');
        const checkIcon = '<svg viewBox="0 0 24 24">' +
            '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>';
        const copyIcon = '<svg viewBox="0 0 24 24">' +
            '<path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1z' +
            'm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2z' +
            'm0 16H8V7h11v14z"/></svg>';
        btn.innerHTML = checkIcon;
        btn.classList.add('copied');
        setTimeout(() => {
            btn.innerHTML = copyIcon;
            btn.classList.remove('copied');
        }, 1500);
    });
}

// Download content as file
function downloadContent() {
    if (!currentStuffId) return;

    // Get name from metadata or use ID
    const meta = stuffMetadata?.[currentStuffId];
    const baseName = meta?.name || currentStuffId || 'data';
    const contentType = stuffContentType?.[currentStuffId];
    const jsonData = stuffDataJson?.[currentStuffId];

    // For images, download the actual image file directly
    if (contentType?.startsWith('image/')) {
        const imageUrl = extractUrl(jsonData);
        if (imageUrl) {
            const ext = contentType.split('/')[1] || 'png';
            const filename = `${baseName.replace(/[^a-zA-Z0-9_-]/g, '_')}.${ext}`;
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            return;
        }
    }

    // For PDFs, download the actual PDF file directly
    if (contentType === 'application/pdf') {
        const pdfUrl = extractUrl(jsonData);
        if (pdfUrl) {
            const filename = `${baseName.replace(/[^a-zA-Z0-9_-]/g, '_')}.pdf`;
            const link = document.createElement('a');
            link.href = pdfUrl;
            link.download = filename;
            link.target = '_blank';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            return;
        }
    }

    const data = getCurrentContent();
    if (!data) return;

    const filename = `${baseName.replace(/[^a-zA-Z0-9_-]/g, '_')}.${data.ext}`;
    const blob = new Blob([data.content], { type: data.mime });
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
}

// Close modal when clicking overlay
document.getElementById('modal-overlay').addEventListener('click', hideModal);

// Close modal with Escape key
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') hideModal();
});

// Open external URL for PDF content
function openExternal() {
    if (!currentStuffId) return;
    const contentType = stuffContentType?.[currentStuffId];
    const jsonData = stuffDataJson?.[currentStuffId];

    if (contentType === 'application/pdf') {
        const url = extractUrl(jsonData);
        if (url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }
    }
}
