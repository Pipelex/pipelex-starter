################################################################################
# BlackBoxAI Backend Configuration
################################################################################
#
# This file defines the model specifications for BlackBoxAI models.
# It contains model definitions for various language models from different providers
# accessible through the BlackBoxAI API.
#
# Configuration structure:
# - Each model is defined in its own section with the model name as the header
# - Headers with dots must be quoted (e.g., ["gpt-5.2"])
# - Model costs are in USD per million tokens (input/output)
#
# Documentation: https://docs.pipelex.com
# Support: https://go.pipelex.com/discord
#
################################################################################

################################################################################
# MODEL DEFAULTS
################################################################################

[defaults]
model_type = "llm"
sdk = "openai"
structure_method = "instructor/openai_tools"
thinking_mode = "none"

################################################################################
# LANGUAGE MODELS
################################################################################

# --- Anthropic Claude Models --------------------------------------------------
["claude-4.5-sonnet"]
model_id = "blackboxai/anthropic/claude-sonnet-4.5"
inputs = ["text", "images"]
outputs = ["text", "structured"]
costs = { input = 3.00, output = 15.00 }
thinking_mode = "manual"

["claude-4.5-haiku"]
model_id = "blackboxai/anthropic/claude-haiku-4.5"
inputs = ["text", "images"]
outputs = ["text", "structured"]
costs = { input = 1.00, output = 5.00 }
thinking_mode = "manual"

[claude-4-sonnet]
