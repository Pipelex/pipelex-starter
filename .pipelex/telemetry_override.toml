################################################################################
# Pipelex Gateway Telemetry Configuration – Applied by OVERRIDE – NO NOT COMMIT
################################################################################

# ──────────────────────────────────────────────────────────────────────────────
# PostHog Tracing Configuration
# ──────────────────────────────────────────────────────────────────────────────

[pipelex_gateway.posthog]
# AI span tracing to YOUR PostHog (does NOT affect Langfuse/OTLP - they receive full data)
[pipelex_gateway.posthog.tracing]
enabled = true

[pipelex_gateway.posthog.tracing.capture]
content = true
# content_max_length = 1000                                 # Max length for captured content (omit for unlimited)
pipe_codes = true
output_class_names = true

# ──────────────────────────────────────────────────────────────────────────────
# Portkey SDK Configuration
# ──────────────────────────────────────────────────────────────────────────────

[pipelex_gateway.portkey]
force_debug_enabled = false
force_tracing_enabled = false

# ──────────────────────────────────────────────────────────────────────────────
# Langfuse Activation
# Note: Langfuse receives FULL span data (no redaction)
# ──────────────────────────────────────────────────────────────────────────────

[langfuse]
enabled = true
endpoint = "https://cloud.langfuse.com"
public_key = "${LANGFUSE_PUBLIC_KEY}"
secret_key = "${LANGFUSE_SECRET_KEY}"
